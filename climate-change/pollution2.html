  <style>
    .smoke {
      display: block;
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0%;
      left: 0%;
      z-index: 9;
      opacity: 0.5;
      transform: translateY(0%);
      pointer-events: none;
      contain: layout;
      filter: invert(1);
      mix-blend-mode: multiply;
    }

    .smoke > canvas {
      position: absolute;
      height: 100%!important;
      width: 100%!important;
      top: 0;
    }


@keyframes rotate {
  100% {
    transform: rotate(1turn)
  }
}

@keyframes fade {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1
  }
}

.smog {
  position: fixed;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  contain: strict;
  pointer-events: none;
  overflow: hidden;
  animation: fade 120s;
  animation-fill-mode: both;
}

.smog-stack {
/*   border: 1px solid red; */
  background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png) no-repeat center;
  background-size: contain;
  width: 150%;
  min-width: 700px;
  padding-bottom: 100%;
  position: absolute;
  left: 20%;
  top: 10%;
  animation: rotate 60s linear infinite;
  opacity: 0.4;
  will-change: all;
  contain: strict;

}

.smog-stack:nth-child(2){
  left: -20%;
  top: -60%;
  animation-direction: reverse;
  aniamtion-duration: 50s;
}

.smog-stack:nth-child(3){
  left: -40%;
  top: -20%;
  animation-duration: 80s;
}

.smog-stack:nth-child(4){
  top: -10%;
  left: -35%;
  animation-direction: reverse;
    animation-duration: 90s;


}

.smog-stack:nth-child(5){
  top: -30%;
  left: 35%;
    animation-duration: 40s;

}

.smog-stack:nth-child(6){

  left: 20%;
  animation-direction: reverse;
  animation-duration: 55;
}

.smog-stack:nth-child(7){

  left: -10%;
  animation-duration: 120s;
}

.smog-stack:nth-child(8){
  top: 50%;
  left: -50%;
  animation-direction: reverse;
  animation-duration: 100s;

<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
  <script>
    var camera, scene, renderer,
    geometry, material, mesh;
 
// init();
// animate(); 

function init() {
   

    clock = new THREE.Clock();

    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );

    scene = new THREE.Scene();
 
    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
    camera.position.z = 1000;
    scene.add( camera );
 
    geometry = new THREE.CubeGeometry( 200, 200, 200 );
    material = new THREE.MeshLambertMaterial( { color: 0xaa6666, wireframe: false } );
    mesh = new THREE.Mesh( geometry, material );
    //scene.add( mesh );
    cubeSineDriver = 0;
 
    THREE.ImageUtils.crossOrigin = ''; //Need this to pull in crossdomain images from AWS

    light = new THREE.DirectionalLight(0xffffff,0.5);
    light.position.set(-1,0,1);
    scene.add(light);
  
    smokeTexture = THREE.ImageUtils.loadTexture('smoke.png');
    smokeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff, map: smokeTexture, transparent: true});
    smokeGeo = new THREE.PlaneGeometry(300,300);
    smokeParticles = [];


    for (p = 0; p < 150; p++) {
        var particle = new THREE.Mesh(smokeGeo,smokeMaterial);
        particle.position.set(Math.random()*500-250,Math.random()*500-250,Math.random()*1000-100);
        particle.rotation.z = Math.random() * 360;
        scene.add(particle);
        smokeParticles.push(particle);
    }
 
    document.querySelector('.smoke').appendChild( renderer.domElement );
 
}
 
function animate() {
 
    // note: three.js includes requestAnimationFrame shim
    delta = clock.getDelta();
    requestAnimationFrame( animate );
    evolveSmoke();
    render();
}
 
function evolveSmoke() {
    var sp = smokeParticles.length;
    while(sp--) {
        smokeParticles[sp].rotation.z += (delta * 0.2);
    }
}

function render() {
 
    mesh.rotation.x += 0.005;
    mesh.rotation.y += 0.01;
    cubeSineDriver += .01;
    mesh.position.z = 100 + (Math.sin(cubeSineDriver) * 500);
    renderer.render( scene, camera );
 
}

  </script>
