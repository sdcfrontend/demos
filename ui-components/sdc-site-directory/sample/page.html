<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../../css/min/site-core.css">
  </head>
  <body>
  <h5>Filter</h5>
  <a href="#leagues">Leagues</a><br>
  <a href="#premier-league">Premier League</a><br>
  <a href="#bundesliga">Bundesliga</a><br>
  #{componentHTML}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
  <script>
    requirejs.config({
      "paths": {
        "#{componentName}": "script",
        "component-loader": "/js/modules/component-loader"
      }
    });
  </script>
  <script src="/js/min/site-main.js"></script>
  <script>
    requirejs(['site-main'], function(site){
      site.init();
    })
  </script>

  </body>
</html>
