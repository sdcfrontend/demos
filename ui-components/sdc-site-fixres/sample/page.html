<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../../css/min/site-core.css">
    <style>
      .row {
        margin: 20px auto;
      }

      br {
        display: none;
      }

      .sdc-site-fixres {
        margin-bottom: -1px;
      }


      @media all and (min-width: 986px){
        .sdc-site-tiles--alt7
        .sdc-site-tiles__item:first-of-type {
          width: calc(66.6% - 24px);
        }
      }

      @media all and (max-width: 985px){
        .sdc-site-tiles--alt7
        .sdc-site-tiles__item {
          width: 100%;
          display: block;
        }
      }

    </style>
  </head>
  <body>
  <div class="site-wrap">

    <div class="sdc-site-tiles sdc-site-tiles--alt7">
      <div class="sdc-site-tiles__inner">
        <div class="sdc-site-tiles__group">

          <div class="sdc-site-tiles__item">

            <div class="sdc-site-fixres-box">
              <h4 class="sdc-site-fixres__header2">Donnerstag, 9. MÃ¤rz</h4>
              <!-- <h5 class="sdc-site-fixres__header3">UEFA Europa League - Achtelfinale</h5> -->
              #{componentHTML}
            </div>

          </div>
          <div class="sdc-site-tiles__item">
            <div style="width: 300px;height: 250px;background: hotpink"></div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- call using the require js component loader
    add the module options as data attributes on the component parent div:
    <div class="#{componentName}" data-my-parameter="2">
    maps to {myParameter: 2}
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
  <script>
    requirejs.config({
      "paths": {
        "#{componentName}": "script"
      }
    });
  </script>
  <script src="/js/min/site-main.js"></script>
  <script>
    requirejs(['site-main'], function(site){
      site.init();
    })
  </script>

  <!-- or call the js module directly -->
  <!-- <script src="js/bundle.js"></script>
  <script>
    window['#{componentName}'](document.querySelector('.#{componentName}'))
  </script> -->
  </body>
</html>
