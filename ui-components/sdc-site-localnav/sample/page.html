<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../../css/min/site-core.css">
    <style>
      body {
        min-height: 2000px
      }

      .sdc-site-localnav {
        margin-bottom: 40px;
      }
    </style>
    <script src="/js/head/site-head.js"></script>
  </head>
  <body>

  #{componentHTML}

<p class="site-wrap" data-hash-target id="inpage2">
  <span style="display: block; background: #ccc; height: 200px; margin: 12px;">page contents 1</span>
</p>

<p class="site-wrap" data-hash-target id="inpage3">
  <span style="display: block; background: #ccc; height: 200px; margin: 12px;">page contents 2</span>
</p>

<p class="site-wrap" data-hash-target id="inpage4">
  <span style="display: block; background: #ccc; height: 200px; margin: 12px;">page contents 3</span>
</p>

<p class="site-wrap" data-hash-target id="inpage5">
  <span style="display: block; background: #ccc; height: 200px; margin: 12px;">page contents 4</span>
</p>

<p class="site-wrap" data-hash-target id="inpage6">
  <span style="display: block; background: #ccc; height: 200px; margin: 12px;">page contents 5</span>
</p>

<p class="site-wrap" data-hash-target id="inpage7">
  <span style="display: block; background: #ccc; height: 200px; margin: 12px;">page contents 6</span>
</p>

<p class="site-wrap" data-hash-target id="inpage8">

</p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
  <script>
    requirejs.config({
      "paths": {
        "#{componentName}": "script",
        "component-loader": "/js/modules/component-loader"
      }
    });
  </script>
  <script src="/js/min/site-main.js"></script>
  <script>
    requirejs(['site-main'], function(site){
      site.init();
    })
  </script>
  </body>
</html>
