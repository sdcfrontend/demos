                <button data-role="pin" class="sdc-interactive-hot-spots__pin"
                    data-title="The flowers" style="top: 75%;left: 59%;" data-index="6" data-tracking-label="The flowers" data-tracking="true" data-tracking-variable="royalWedding" data-tracking-value="|wedding-day-dress|The flowers"></button>

            <img src="https://img.skysports.com/royal-wedding/meghan-full-large.jpg?bypass-service-worker" srcset="https://img.skysports.com/royal-wedding/meghan-full-small.jpg?bypass-service-worker 600w, https://img.skysports.com/royal-wedding/meghan-full-large.jpg?bypass-service-worker 2400w" alt="" draggable="false" class="sdc-interactive-hot-spots__img">

    <div class="sdc-interactive-hot-spots__caption" data-role="caption" aria-hidden="true">

        <div class="sdc-interactive-hot-spots__caption-inner">
            <a href="#" class="sdc-interactive-hot-spots__caption-close" data-role="caption-close">×</a>
            <div class="sdc-interactive-hot-spots__caption-body" data-role="caption-body">
                <script type="html/template" data-role="caption-template">
                    <div class="sdc-interactive-hot-spots__caption-item">
                        <figure data-src="#{image}"><img src="#{image}"></figure>
                        <div class="sdc-interactive-hot-spots__caption-item-body">
                            <h4>#{title}</h4>
                            <p>#{text}</p>
                        </div>
                    </div>
                </script>
            </div>
        </div>

        </div>

    </div>

    <script>
      require(['script.js'], function (func) {
        document.querySelectorAll('[data-component-name]').forEach(function (el) {
