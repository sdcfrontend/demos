<!DOCTYPE html>
<html lang="en" class="nojs">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sdc-dynamic-tile</title>
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="styles.css">
    <base target="_top">
    <script>
      document.documentElement.className = 'js';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  </head>

  <body>
    <!-- <div class="header">
      <div class="wrap">
        <div class="header-body">
          <h1>SDC UI Components</h1>
          <ul>
            <li><a href="../index.html">sdc-ui-components ></a></li>
            <li>sdc-dynamic-tile</li>
          </ul>
        </div>
      </div>
    </div> -->
    <div class="info">
      <div class="wrap wrap-gutter">
        <p><strong>Git link: </strong> <a target="_blank" href="https://git.bskyb.com/sky-components/sdc-dynamic-tile.git">https://git.bskyb.com/sky-components/sdc-dynamic-tile.git</a></p>
      </div>
    </div>
    <div class="wrap">
      <div class="sdc-dynamic-tile callfn"
     data-component-name="sdc-dynamic-tile"
     data-lite="true"
     data-fn="sdc-dynamic-tile"
     data-provider-options="{&quot;name&quot;:&quot;target&quot;,&quot;mbox&quot;:&quot;HP_Tile_MySky_Sports_App&quot;,&quot;appUrl&quot;:&quot;http://localhost:8089/target&quot;}"
     data-sibling-to-replace="previous"
     data-provider-data="{&quot;page&quot;:{&quot;pageName&quot;:&quot;sky/portal/sports/home&quot;,&quot;breadCrumb&quot;:&quot;home&quot;,&quot;siteName&quot;:&quot;skysports&quot;}}"></div><br><br>
    </div>
    <script>
      require(['script.js'], function (func) {
        document.querySelectorAll('[data-component-name]').forEach(function (el) {
          func.default(el);
        })
      });
      const iframe = window.parent.document.querySelector('iframe');
      if(iframe){
        iframe.style.height = null;
        iframe.style.height = document.body.clientHeight + 'px';
      }

    </script>
  </body>

</html>
