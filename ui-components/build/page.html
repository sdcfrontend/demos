<!DOCTYPE html>
<html lang="en" class="nojs">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>#{name}</title>
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="styles.css">
    <script>
      document.documentElement.className = 'js';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="wrap">
        <div class="header-body">
          <h1>SDC UI Components</h1>
          <ul>
            <li><a href="../index.html">sdc-ui-components ></a></li>
            <li>#{name}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="info">
      <div class="wrap wrap-gutter">
        <p><strong>Git link: </strong> <a target="_blank" href="#{git-link}">#{git-link}</a></p>
      </div>
    </div>
    <div class="wrap">
      #{component}
    </div>
    <script>
      require(['script.js'], function (func) {
        document.querySelectorAll('[data-component-name]').forEach(function (el) {
          func.default(el);
        })
      });
    </script>
  </body>

</html>
