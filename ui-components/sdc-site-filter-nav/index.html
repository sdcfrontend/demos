    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="styles.css">
    <base target="_top">
    <script>
      document.documentElement.className = 'js';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>

    <div class="info">
      <div class="wrap wrap-gutter">
        <p><strong>Git link: </strong> <a target="_blank" href="https://git.bskyb.com/sky-components/sdc-site-filter-nav.git">https://git.bskyb.com/sky-components/sdc-site-filter-nav.git</a></p>
      </div>
    </div>
    <div class="wrap">
      <div class="sdc-site-filter-nav" data-component-name="sdc-site-filter-nav" aria-hidden="true">
    <div class="sdc-site-filter-nav__inner">
        <ul class="sdc-site-filter-nav__body">
                <li class="sdc-site-filter-nav__item">
                    <button class="sdc-site-filter-nav__button" data-role="filter-button" data-filter="all" data-selected="true">
                        All runs
                    </button>
                </li>
                <li class="sdc-site-filter-nav__item">
                    <button class="sdc-site-filter-nav__button" data-role="filter-button" data-filter="win">
                        Wins only
                    </button>
                </li>
                <li class="sdc-site-filter-nav__item">
                    <button class="sdc-site-filter-nav__button" data-role="filter-button" data-filter="win place">
                        Wins &amp; places
                    </button>
                </li>
                <li class="sdc-site-filter-nav__item">
                    <button class="sdc-site-filter-nav__button" data-role="filter-button" data-filter="after-60">
                        After 60-day break
                    </button>
                </li>
        </ul>
    </div>
</div>

    <div data-filter="win" data-role="filter-nav-target">win</div>
    <div data-filter="place" data-role="filter-nav-target">place</div>
    <div data-filter="win" data-role="filter-nav-target">win</div>
    <div data-filter="after-60" data-role="filter-nav-target">After 60</div>
    <div data-filter="win after-60" data-role="filter-nav-target">win</div>
<br><br>
    </div>
    <script>
      require(['script.js'], function (func) {
        document.querySelectorAll('[data-component-name]').forEach(function (el) {
          func.default(el);
        })
      });
      const iframe = window.parent.document.querySelector('iframe');
      if(iframe){
        iframe.style.height = null;
        iframe.style.height = document.body.clientHeight + 'px';
      }

    </script>
  </body>
