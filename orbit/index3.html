<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background: black;
    }

    .orbit {
      width: 400px;
      height: 400px;
      border: 3px dashed hotpink;
      background: rgba(255, 105, 180, 0.25);
      border-radius: 50%;
      position: relative;
      margin: auto;
      top: 25%
    }

    .planet {
      background: black;
      width: 75px;
      height: 75px;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 3px dashed yellowgreen
    }

    .planet2 {
      top: auto;
      bottom: 0;
      transform: translate(-50%, 50%);
    }
  </style>
</head>
<body>
  <div class="orbit">
    <div class="planet"></div>
    <div class="planet planet2"></div> 
  </div>
</body>

<script>
  var o = document.querySelector('.orbit');
  o.deg = 0;
  var hover = false;

  function tick(){
    if(!hover){
      o.deg++;
      o.style.cssText = "transform:rotate(" + (o.deg/10) + "deg)";
      requestAnimationFrame(tick);
    }
  }

  tick();

  o.onmouseover = function(){
    hover = true;
    o.style.cssText = "transition: transform 0.5s ease-out; transform: rotate("+((o.deg+20)/10)+"deg)";
    o.deg = o.deg+20
  }

  o.onmouseout = function(){
    hover = false;
    tick();
  }
</script>
</html>
