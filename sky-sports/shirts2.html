  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box
    }

    body {
      font-family: sans-serif;
      min-height: 1000vh;
    }

    .sff-carousel {
      position: relative;
      padding-top: calc(1rem * 2);
      background: powderblue
    }

    .sff-carousel__scroll {
      overflow: auto;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      white-space: nowrap;
    }

    .sff-carousel__scroll::-moz-scrollbar {
      width: 10px;
      height: 1px;
    }

    .sff-carousel__scroll::-webkit-scrollbar {
      width: 10px;
      height: 1px;
    }

    .sff-carousel__item {
      display: inline-flex;
      flex-wrap: wrap;
      scroll-snap-align: start;
      width: 100vw;
    }

    .sff-carousel__item-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50%;
      padding: 1em
    }

    .sff-carousel__item-cell:nth-child(3) {
      background: powderblue;
    }

    .sff-carousel__image {
      width: 44%;
      max-width: 240px;
      filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.4));
      position: relative;
      z-index: 2;
      transform: translateX(15%) scale(0.9)
    }

    .sff-carousel__image+.sff-carousel__image {
      z-index: 3;
      transform: translateX(-15%)
    }

    .sff-carousel__nav-link {
      display: block;
      height: 40px;
    }

    .sff-carousel__nav-link--disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .sff-carousel__nav {
      display: grid;
      grid-template-columns: 40px auto 40px;
    }

    .sff-carousel__nav-items {
      overflow: hidden;
    }

    .sff-carousel__nav-rail {
      display: grid;
      grid-template-columns: repeat(6, 33.3%);
      list-style: none;
      padding: 0;
      transition: transform 0.25s;
      transform: translateX(33.333%);
      height: 100%
    }

    .sff-carousel__nav-rail li {
      transition: transform 0.25s;
      transform: scale(0.9);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sff-carousel__nav-item--on[class] {
      transform: scale(1);
      font-weight: bold;
    }
  </style>
