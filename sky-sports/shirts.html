  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box
    }

    body {
      font-family: sans-serif;
      min-height: 1000vh;
    }

    .carousel {
      height: 100vh;
    }

    .carousel__inner {
      background: #aaa;
      height: 100vh;
      position: relative;
      overflow: hidden
    }

    .carousel__slide {
      position: absolute;
      height: 100%;
      width: 100%;
      transform: scale(0.6);
      opacity: 0;
      transition: transform 0.5s, opacity 0.5s;
      display: flex;
      font-size: 12vw;
      font-weight: bold;
      align-items: center;
      justify-content: center;
    }

    .carousel__slide img {
      width: 70%;
      max-width: 300px
    }

    .carousel__slide--visible {
      opacity: 1;
      transform: scale(1);
    }

    .carousel__nav {
      display: block;
      width: calc(20px + 2vw);
      height: calc(20px + 2vw);
      text-align: center;
      background: white;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translate(50%, -100%);
      z-index: 5
    }

    .carousel__nav--next {
      left: auto;
      right: 0;
      transform: translate(-50%, -100%);
    }

    .carousel__timeline {
      background: white;
      text-align: center;
      overflow: auto;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      transform: translateY(-100%)
    }

    .carousel__timeline::-moz-scrollbar {
      width: 10px;
      height: 1px;
    }

    .carousel__timeline::-webkit-scrollbar {
      width: 10px;
      height: 1px;
    }

    .carousel__timeline input {
      width: 56%;
    }

    .carousel__years {
      display: inline-grid;
      grid-template-columns: repeat(20, 54px);
      margin: 0 auto;
      position: relative;
    }

    .carousel__years:before {
      content: "";
      height: 100%;
      width: 54px;
      position: absolute;
      background: pink;
      box-sizing: border-box;
      bottom: 0;
      z-index: 1;
      transition: 0.33s transform;
      transform: translateX(calc(100% * var(--needle)));
    }

    .carousel__years .cell {
      font-weight: bold;
      z-index: 2;
      position: relative;
      border: 1px solid red;
      color: black;
      padding: 1em 0;
      text-decoration: none;

    }
  </style>

<script>

  var slides = document.querySelectorAll('.carousel__slide');
  var timeline = document.querySelector('.carousel__timeline');
  var nav = document.querySelector('.carousel__years');
  var navitems = document.querySelectorAll('.carousel__years a');
  var carouselnav = document.querySelectorAll('.carousel__nav');

  var current = 0;
  var prev = slides.length - 1;

  function goto(index, prev) {
    slides[prev].classList.remove('carousel__slide--visible');
    slides[index].classList.add('carousel__slide--visible');
    timeline.scrollLeft = index * 54 - ((window.innerWidth / 2) - 54 / 2);
    nav.style.setProperty('--needle', index);
  }

  carouselnav.forEach(function (item) {
    item.onclick = function (e) {
      e.preventDefault();

      prev = current;

      if (this.classList.contains('carousel__nav--prev')) {
        current--
      }

      else {
        current++;
      }

      if (current === slides.length) {
        current = 0;
        prev = slides.length - 1
      }

      if (current === -1) {
        current = slides.length - 1;
      }

      goto(current, prev)

    }
  })

  document.querySelectorAll('.carousel__nav').onclick = function (e) {

    e.preventDefault();

    prev = current;
    current++;

    if (current === slides.length) {
      current = 0;
      prev = slides.length - 1
    }

    goto(current, prev)
  }

  navitems.forEach(function (item, index) {
    item.onclick = function (e) {
      e.preventDefault();
      prev = current;
      current = index;

      if (current === slides.length) {
        current = 0;
        prev = slides.length - 1
      }

      goto(current, prev)
    }
  })
