  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box
    }

    html {
      font-size: calc(12px + 1.4vw);
    }

    body {
      font-size: 18px;
      font-family: sans-serif;
      min-height: 1000vh;
    }

    img {
      max-width: 100%
    }

    .split-time {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(19, min-content);
      background: linear-gradient(to right, red 0, red 50%, powderblue 50%, powderblue 100%);
      position: relative;
    }

    .split-time:after {
      content: "";
      height: 100%;
      width: 2px;
      background: white;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 2
    }

    .split-time__head {
      grid-column: 1/3;
      grid-row: 1;
      background: pink;
      position: relative;
      z-index: 3
    }

    .split-time__block {
      text-align: center;
      display: flex;
      justify-content: center;
      padding-bottom: 1.25rem;
      overflow: hidden;
    }

    .split-time__item-cell {
      width: 82%;
      max-width: 400px;
      min-width: 140px;
    }

    .split-time__item-cell--group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 0 calc(1rem / 2);

    }

    .split-time__item .split-time__item-cell--group {
      width: 100%
    }

    .split-time__item-cell--group .split-time__item h3 {
      font-size: calc(1rem * 0.8)
    }

    .split-time__item h3 {
      color: white;
      text-transform: uppercase;
      font-size: 1rem;
      margin-bottom: 0.4em
    }

    .split-time__media {
      border: 2px solid white;
      padding-bottom: 56.25%;
      position: relative;
    }

    .split-time__media:after {
      content: "";
      height: 2px;
      top: -2px;
      background: white;
      width: 200%;
      position: absolute;
      left: 100%;
    }

    .split-time__media>img {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      object-fit: cover
    }

    .team--united {
      text-align: right
    }

    .team--city {
      text-align: left;
    }

    .team--city .split-time__media:after {
      left: auto;
      right: 100%;
    }

    .split-time__block:nth-child(2) {
      grid-column: 2;
      grid-row: 2/4;
    }

    .split-time__block:nth-child(3) {
      grid-column: 2;
      grid-row: 4/6
    }

    .split-time__block:nth-child(4) {
      grid-row: 5/7
    }

    .split-time__block:nth-child(5) {
      grid-row: 7/8;
      grid-column: 1;
    }

    .split-time__block:nth-child(6) {
      grid-column: 2;
      grid-row: 6/8
    }

    .split-time__block:nth-child(7) {
      grid-column: 1;
      grid-row: 8/10
    }

    .split-time__block:nth-child(8) {
      grid-column: 1;
      grid-row: 10/11;
    }

    .split-time__block:nth-child(9) {

      grid-row: 12/14;

    .split-time__block:nth-child(10) {

      grid-row: 14/15;
    }

    .split-time__block:nth-child(11) {

      grid-row: 15/17;
    }
  </style>
