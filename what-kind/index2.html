<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%
        }

        .con {
            max-width: 550px;
            margin: 0 auto;
            background: #e6e3e9;
            position: relative;
            min-height: 100vh;
            font-size: 1rem;
        }

        .con__head {
            background: #002770;
            position: relative;
            padding-bottom: 50%;
        }

        .con__body {
            padding: 2em;
        }

        .con__nav {
            display: flex;
            list-style: none;
            padding: 0;
            margin-bottom: 1em;
            border-top: 2px solid #bbb;
        }

        .con__nav-item {
            flex: 1;
        }

        .con__nav-link {
           display: block;
           text-align: center;
           color: #777;
           position: relative;
           padding-top: 12px;
           font-size: 15px;
           pointer-events: none;
           cursor: default;
        }

        .con__nav-link:before {
            content: "";
            display: block;
            width: 12px;
            height: 12px;
            border: 2px solid #bbb;
            background: #e6e3e9;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translate(-50%, -50%);
        }

        .con__nav-item[data-answerable] a:before {
            border: none;
            background: #002770;
            border: 2px solid #002770;
            pointer-events: all;
            cursor: pointer;
        }

        .con__questions {
            position: relative;
            overflow: hidden;

        }

        .con__questions-list {
            list-style: none;
            display: flex;
            width: 400%;
            will-change: transform;
            transition: transform 0.33s
        }

        .con__questions-item {
            flex: 1;
        }

        .con__questions-card {
            background: white;
            border:1px solid #ccc;
            min-height: 500px;
            padding: 2em 1.6em;
        }

        .con__questions-card-head {
            font-size: 1.5em;
            font-weight: 400;
            margin-bottom: 1em
        }

        .con__questions-card-items {
            list-style: none
        }

        .con__questions-card-item {
            margin: 0 0 3px 0
        }

        .con__questions-card-items label {
            display: inline-block;
            padding: 6px;
            line-height: 1;
            cursor: pointer
        }

        .con__questions-card-items label input {
            vertical-align: middle;
            margin-right: 12px;
        }

        .con__questions-card-item-text {
            display: inline-block;
            vertical-align: middle;
            position: relative;
            top: 1px
        }

        .con__questions-results {
            display: flex;
        }

        .con__questions-results-col1 {
            flex: 1
        }

        .con__questions-results-col2 {
            width: 120px;
        }

        .con__questions-results h4 {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .con__questions-results h5 {
            font-size: 2em;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .con__questions-results-odd {
            display: inline-block;
            padding: 6px 12px;
            background: rgb(218, 13, 13);
            color: white;
            font-size: 19px;
        }


    </style>
</head>
<body>
    <div class="con">
        <div class="con__head">
            
        </div>

        <div class="con__body">
            <ul class="con__nav">
                <li class="con__nav-item" data-answerable><a href="#" class="con__nav-link">Question 1</a></li>
                <li class="con__nav-item"><a href="#" class="con__nav-link">Question 2</a></li>
                <li class="con__nav-item"><a href="#" class="con__nav-link">Question 3</a></li>
                <li class="con__nav-item"><a href="#" class="con__nav-link">Share</a></li>
            </ul>

            <div class="con__questions">
                
                <ul class="con__questions-list">
                    <li class="con__questions-item">
                        <div class="con__questions-card">
                            <h4 class="con__questions-card-head">1. What is your favourite food?</h4>
                            <form action="" class="con__questions-card-form"></form>
                                <ul class="con__questions-card-items">
                                    <li class="con__questions-card-item"><label><input type="radio" value="a1" name="q1"><span class="con__questions-card-item-text">Pasta</span></label></li>
                                    <li class="con__questions-card-item"><label><input type="radio" value="a2" name="q1"><span class="con__questions-card-item-text">Pizza</span></label></li>
                                    <li class="con__questions-card-item"><label><input type="radio" value="a3" name="q1"><span class="con__questions-card-item-text">Curry</span></label></li>
                                </ul>
                            </form>
                            
                        </div>
                    </li>
                    <li class="con__questions-item">
                        <div class="con__questions-card">
                            <h4 class="con__questions-card-head">2. What is your favourite color?</h4>
                            
                            <form action="" class="con__questions-card-form">

                                <ul class="con__questions-card-items">
                                    <li class="con__questions-card-item"><label><input type="radio" value="b1" name="q2"><span class="con__questions-card-item-text">Blue</span></label></li>
                                    <li class="con__questions-card-item"><label><input type="radio" value="b2" name="q2"><span class="con__questions-card-item-text">Red</span></label></li>
                                    <li class="con__questions-card-item"><label><input type="radio" value="b3" name="q2"><span class="con__questions-card-item-text">Green</span></label></li>
                                </ul>
                            </form>
                        </div>
                    </li>
                    <li class="con__questions-item">
                        <div class="con__questions-card">
                            <h4 class="con__questions-card-head">3. What is your kind of holiday?</h4>
                            <form action="" class="con__questions-card-form">
                                 <ul class="con__questions-card-items">
                                    <li class="con__questions-card-item"><label><input type="radio" value="b1" name="q2"><span class="con__questions-card-item-text">Beach</span></label></li>
                                    <li class="con__questions-card-item"><label><input type="radio" value="b2" name="q2"><span class="con__questions-card-item-text">Backpacking</span></label></li>
                                    <li class="con__questions-card-item"><label><input type="radio" value="b3" name="q2"><span class="con__questions-card-item-text">Extreme Sport</span></label></li>
                                </ul>
                            </form>
                        </div>
                    </li>
                    <li class="con__questions-item">
                        <div class="con__questions-card">
                            <div class="con__questions-results">
                                <div class="con__questions-results-col1">
                                    <h4 class="con__questions-card-head">You've got:</h4>
                                    <h5>Splash of Ginge</h5>
                                    <a href="#" class="con__questions-results-odd">40/1</a>
                                </div>

                                <div class="con__questions-results-col2">
                                    <img src="https://upload.wikimedia.org/wikipedia/en/3/3a/Racing_silks_of_Cheveley_Park_Stud.png" alt="">
                                </div>

                            </div>
                            
                        </div>
                    </li>
                </ul>
            
            </div>
        </div>

    </div>
    <script>
        var list = document.querySelector('.con__questions-list');
        var nav = document.querySelectorAll('.con__nav-link');
        var cards = document.querySelectorAll('.con__questions-card');

        nav.forEach(function(item, index){
            item.onclick = function(e){
                e.preventDefault();
                if(this.parentNode.matches('[data-answerable]')){
                    setList(index)
                }
            }
        })

        cards.forEach(function(card, cardindex){
            card.querySelectorAll('input').forEach(function(input){
                input.onclick = pickAnswer.bind(cardindex);
            })
        })

        function setList(index){
            list.style.cssText = "transform: translateX(-"+(25*index)+"%)";
        }

        function goTo(index){
            console.log(index);
            nav[index].parentNode.setAttribute('data-answerable', true);
            nav[index].click();
        }

        function pickAnswer(event){
            goTo(this+1)
        }
    </script>
</body>
</html>
