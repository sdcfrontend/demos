  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box
    }

    html {
      font-family: sans-serif;
      font-size: 16px;
      background: #eee;
    }

    body {
      padding: 1vw;
    }

    @media all and (max-width: 480px) {
      .grid {
        font-size: 14px
      }
    }

    .grid {
      display: grid;
      grid-gap: 0 2vw;
      grid-template-columns: repeat(4, 1fr);
      font-size: 15px
    }

    .cell {
      display: flex;
      position: relative;
      align-items: center;
      padding: 0 2vw 0 0;
      border-right: 1px solid #ddd
    }

    h2 {
      grid-row: 1;
      text-align: center;
      font-size: calc(12px + 1vw);
      padding-bottom: 0.5em;
    }

    h2:not(:last-of-type) {
      border-right: 1px solid #ddd;
    }

    h2:nth-of-type(2) {
      grid-column: 2;
    }

    h2:nth-of-type(3) {
      grid-column: 3;
    }

    h2:nth-of-type(4) {
      grid-column: 4;
    }

    .cell:after {
      content: "";
      top: 50%;
      height: 50%;
      right: -1px;
      position: absolute;
      width: 2vw;
      z-index: 2;
      border-width: 1px;
      border-color: #777;
      border-right-style: solid;
      border-top-style: solid;
    }

    .cell:nth-of-type(odd):before {
      content: "";
      position: absolute;
      right: -2vw;
      top: 50%;
      height: 50%;
      width: 2vw;
      border-bottom: 1px solid #777
    }

    .cell:nth-of-type(even):after {
      top: 0;
      border-bottom-style: solid;
      border-top-style: none
    }

    .cell:nth-of-type(-n+8) {
      grid-column: 1;
    }

    .cell:nth-of-type(9) {
      grid-column: 2;
      grid-row: 2/4
    }

    .cell:nth-of-type(10) {
      grid-column: 2;
      grid-row: 4/6
    }

    .cell:nth-of-type(11) {
      grid-column: 2;
      grid-row: 6/8
    }

    .cell:nth-of-type(12) {
      grid-column: 2;
      grid-row: 8/10
    }

    .cell:nth-of-type(13) {
      grid-column: 3;
      grid-row: 2/6
    }

    .cell:nth-of-type(14) {
      grid-column: 3;
      grid-row: 6/10
    }

    .cell:nth-of-type(15) {
      grid-column: 4;
      grid-row: 2/10;
      border: 0
    }

    .cell:nth-of-type(15):after,
    .cell:nth-of-type(15):before {
      content: none
    }

    .match {
      display: grid;
      grid-template-columns: 1fr calc(12px + 2.5vw);
      width: 100%;
      margin: 1vw 0;
      position: relative;
      z-index: 3;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.1)
    }

    .match-cell {
      display: flex;
      background: #fff;
      height: 2em;
      align-items: center;
      padding: 0 1vw
    }

    .match-cell:nth-of-type(-n+2) {
      margin-bottom: 1px;
    }

    .match-cell:nth-of-type(even) {
      background: red;
      justify-content: center;
      color: white;
      padding: 0
    }
  </style>
</head>
