/* STATUS CHANGES
for reference see here https://tools.skybet.net/confluence/display/SSDM/Football+Statuses
0: "KO", // is a fixture
1: "IP", // kick off
2: "HT", // half time (could change to HT if we want to show that)
3: "IP", // second half started
4: "FT", // full time
5: "ET", // extra time to be played
6: "ET", // extra time started
7: "ET", // extra time 2nd half started
8: "AET", // extra time full time
9: "ET", // extra time full time penalties being played
10: "ET", // penalties
11: "AET", // penalties complete
12: "FT", // result
13: "P-P", // postponed
14: "IP", // suspended
15: "IP", // resumed
16: "C-C", // cancelled
17: "A-A", // abandonded
18: "ET", // ET
21: "ET", // extra time half time
30: "KO", // teams in
40: "IP", // second half complete
50: "ET" // extra time complete
*/

.sdc-site-match-header[data-sport="football"][data-status="16"] .sdc-site-match-header__status-live,
.sdc-site-match-header[data-sport="football"][data-status="17"] .sdc-site-match-header__status-live,

.sdc-site-match-header[data-sport="football"][data-status="4"] .sdc-site-match-header__team-score-block,
