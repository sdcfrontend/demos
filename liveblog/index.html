    (function(namespace) {
        window[namespace] = window[namespace] || {};
        window[namespace].responseRules = {};

        let open = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method) {
            this.addEventListener(
                "readystatechange",
                function() {
                    if (
                        this.readyState === 4 &&
                        window[namespace].responseRules.hasOwnProperty(this.responseURL)
                    ) {
                        const responseRule =
                            window[namespace].responseRules[this.responseURL];
                        const {
                            response,
                            id
                        } = responseRule;
                        const responseType = this.responseType;
                        let customResponse;

                        customResponse =
                            response.type === "code" ?
                            responseRule.evaluator({
                                method,
                                url: this.responseURL,
                                requestHeaders: this.requestHeaders,
                                requestData: this.requestData,
                                responseType: this.responseType,
                                response: this.response,
                            }) :
                            response.value;

                        Object.defineProperty(this, "response", {
                            get: function() {
                                if (response.type === "static" && responseType === "json") {
                                    return JSON.parse(customResponse);
                                }
                                return customResponse;
                            },
                        });

                        if (responseType === "" || responseType === "text") {
                            Object.defineProperty(this, "responseText", {
                                get: function() {
                                    return customResponse;
                                },
                            });
                        }

                        window.postMessage({
                                from: "requestly",
                                type: "response_rule_applied",
                                id,
                            },
                            window.location.href
                        );
                    }
                },
                false
            );
            open.apply(this, arguments);
        };

        let send = XMLHttpRequest.prototype.send;
        XMLHttpRequest.prototype.send = function(data) {
            this.requestData = data;
            send.apply(this, arguments);
        };

        let setRequestHeader = XMLHttpRequest.prototype.setRequestHeader;
        XMLHttpRequest.prototype.setRequestHeader = function(header, value) {
            this.requestHeaders = this.requestHeaders || {};
            this.requestHeaders[header] = value;
            setRequestHeader.apply(this, arguments);
        };
    })('__REQUESTLY__')

        /* Glints
  =========================================== */
        
        .glints-box {
            border: 5px solid rgba(255, 255, 255, 0.1);
            background-color: white;
            background-clip: padding-box;
            position: relative;
        }
        
        .glints-box:before {
            box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.14);
            border: 1px solid rgba(255, 255, 255, 0);
            content: "";
            position: absolute;
            pointer-events: none;
            top: -5px;
            left: -5px;
            bottom: -5px;
            right: -5px;
        }
        
        .glints-wings {
            transform-style: preserve-3d;
            position: relative;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 0;
            border-bottom: 0;
            background-clip: padding-box;
            box-shadow: none;
            box-shadow: 4px 0 2px rgba(0, 0, 0, 0.1), -4px 0 2px rgba(0, 0, 0, 0.1);
        }
        
        @supports (transform-style: preserve-3d) {
            .glints-wings:before {
                background: rgba(255, 255, 255, 0.15);
            }
        }
        
        .glints-wings:before {
            content: "";
            position: absolute;
            top: 0;
            height: calc(100%);
            left: -12px;
            width: calc(100% + 24px);
            transform: translateZ(-1px);
            border-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.47) 9%, rgba(255, 255, 255, 0.57) 26%, rgba(255, 255, 255, 0.8) 44%, rgba(255, 255, 255, 0.15)) 1;
            border-right: 1px solid;
            border-top: 0;
            border-bottom: 0;
            border-left: 1px solid;
            box-shadow: none;
            box-sizing: border-box;
        }
        
        .glints-wings:after {
            content: "";
            position: absolute;
            left: -12px;
            top: 0;
            width: calc(100% + 24px);
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0)), linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.2)), linear-gradient(166deg, rgba(255, 255, 255, 0.09) 45%, rgba(255, 255, 255, 0) 45%);
            background-size: 5px 100%, 5px 100%, 100%;
            background-repeat: no-repeat;
            background-position: calc(100% - 7px) 0, 7px 0, 0 0;
        }
        
        .glints-wings>* {
            transform: translateZ(1px);
        }
        
        .glints-wings--right {
            border-left: 0;
        }
        
        .glints-wings--right:before {
            left: 0;
            width: calc(100% + 12px);
        }
        
        .glints-wings--right:after {
            left: 0;
            width: calc(100% + 12px);
            background-size: 5px 100%, 0 0, 100%;
        }
        
        .glints-box-padding {
            padding: var(--component-padding);
        }

         :root {

        .ui-liveblog {
            --post-breaking: var(--breaking);

        .ui-liveblog-load-more[class]:hover {

        .ncpost-top-text-container {

            line-height: 1.35;

        .ncpost-list-post[data-new] {

        .ncpost-header {

            font-size: var(--display-5);

        .ncpost-icon {
            grid-area: icon;
            display: flex;

            filter: var(--post-icon-filter);
            width: calc(var(--space-l) + 8px);
            height: calc(var(--space-l) + 8px);
            aspect-ratio: 1/1;
        }
        
        .ncpost-title {
            grid-area: header;
            font-weight: bold;
