<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ui-liveblog</title>
  <link rel="stylesheet" href="min/ui-liveblog.css">
</head>
<body>
  <!--start template-->
<div class="ui-liveblog" data-component-name="ui-liveblog" data-tenant-key="sky" data-theme="sports" data-channel-id="13053" data-icon-path="https://e3.365dm.com/liveblog-icons/">
    <div class="ui-liveblog-inner" data-role="ui-liveblog-container"></div>
    <button class="ui-liveblog-load-more sdc-ui-button" data-role="ui-liveblog-load-more">Load more</button>
</div>
<script src="//livecentercdn.norkon.net/scripts/ncposts-skins/sports/sports-4.js"></script><br>
<!--end template-->
  <script type="module" src="preview.js"></script>
  <script>
    const protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
    const address = protocol + window.location.host + window.location.pathname;
    const socket = new WebSocket(address);
    socket.onmessage = function(msg) {
      console.log(msg.data);
      if (msg.data == 'reload') {
        window.location.reload();
      }
    };
    console.log('Live reload enabled.');
    document.documentElement.classList.add('js');
  </script>
</body>
</html>
