<!DOCTYPE html>
<html>
  <head>
    <title>Number Counter</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="player-stats">
      <div class="player-stats__cols">
        <div class="player-stats__col">
          <img src="img/pognoel_720.png" class="player-stats__image">
        </div>

        <div class="player-stats__col">
          <div class="player-stats__stat">
            <h2 class="player-stats__stat-figure" data-role="number-counter">463</h1>
            <h3 class="player-stats__stat-caption">Mins Played</h3>
          </div>
          <div class="player-stats__stat">
            <h2 class="player-stats__stat-figure" data-role="number-counter">6</h1>
            <h3 class="player-stats__stat-caption">Assists</h3>
          </div>
          <div class="player-stats__stat">
            <h2 class="player-stats__stat-figure" data-role="number-counter">4</h1>
            <h3 class="player-stats__stat-caption">Goals</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
