<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .con {
      height: 100vh;
      width: 100vw;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .log {
      width: 30px;
      height: 30px;
      background: limegreen;
      border-radius: 50%;
      transition: transform 0.33s
    }
  </style>
</head>

<body>
  <div class="con">
    <div class="log"></div>
  </div>
</body>

<script>



  window.addEventListener('deviceorientation', function (event) {
    console.log(event);
    document.querySelector('.log').style.cssText = "transform: translate(" + (event.gamma * 10) + "%," + (event.beta * 10) + "%)"
  })

</script>

</html>
