<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .con {
      height: 100vh;
      width: 100vw;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }

    .log {
      width: 30px;
      height: 30px;
      background: orchid;
      border-radius: 50%;
    }

    .slab {
      background: lightseagreen;
      width: 50%;
      height: 50%;
    }
  </style>
</head>

<body>
  <div class="con">
    <!-- <div class="log"></div> -->
    <div class="slab"></div>
  </div>
</body>

<script>

  window.addEventListener('deviceorientation', function (event) {
    console.log(event);
    document.querySelector('.slab').style.cssText = "transform: rotateY(" + event.gamma + "deg) rotateX(" + (event.beta * -1) + "deg)";
  })

  // window.addEventListener('deviceorientation', function (event) {
  //   console.log(event);
  //   document.querySelector('.log').style.cssText = "transform: translate(" + (event.gamma * 10) + "%," + (event.beta * 10) + "%)"
  // })

</script>

</html>
