    }

  <script>
    var waffle = document.querySelectorAll('.waffle__chart-seg');
    waffle.forEach(function(item){

      var tooltip = item.parentNode.querySelector('.waffle__chart-tool');
      var x;
      var y;
      var offset;

      if(!tooltip){
        return;
      }

      item.onmouseenter = function(e){
        var dims = e.target.getBoundingClientRect();
        x = dims.left;
        y = dims.y + window.pageYOffset;
        offset = dims.width/2;
        window.waffletooltimeout = setTimeout(function(){
          tooltip.style.cssText = "top:" +y+ "px;left:" +(x + offset)+ "px;opacity: 1";
          tooltip.classList.add(e.target.className.match(/color-./)[0])
        }, 100);
      }

      item.onmouseleave = function(e){
        clearTimeout(window.waffletooltimeout);
        tooltip.style.cssText = "top:" +y+ "px;left:" +(x + offset)+ "px;opacity: 0";
        var clss = e.target.className.match(/color-./)[0];
        if(clss){
          tooltip.classList.remove(clss);
        }
      }
    })
  </script>
