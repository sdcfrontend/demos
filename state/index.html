    .result {

    .result-question {
      margin-bottom: 2rem;
    }

    .result-key {
      display: flex;
      margin-bottom: 4rem;
      justify-content: center;
    }

    .result-key-item {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      margin: 0 .45rem
    }

    .waffle-chart {
      width: 14rem;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-gap: 0.6rem
    }

    .waffle-seg {
      background: #ffa200;
      padding-bottom: 100%;
      border-radius: 50%;
      transition: transform 0.33s;
      will-change: transform;
      transform: scale(0.999);
      cursor: pointer;
    }

    .waffle-seg:nth-last-child(n+26){
      background:#3285fc
    }

    .waffle-seg:nth-child(n+27){
      background:#7dd3fb
    }

    .waffle-seg:nth-child(n+36){
      background:#e6e6e6
    }

    .waffle-seg:nth-child(n+42){
      background:#ffdb00;
    }

    .waffle-seg:nth-child(n+52){
      background:#ffa200;
    }

    .waffle-seg[data-animate-in-view] {
      transform: scale(0);
    }
    
    .waffle-seg:after {
      transition: opacity 0.2s;
      opacity: 0;
    }

    .waffle-seg:hover:after {
      content: "5% Intolerant";
      background: white;
      border-radius: 12px;
      max-width: 150px;
      padding: 0.5rem;
      position: absolute;
      color: black;
      bottom: 100%;
      left: 50%;
      transform: translate(-50%, 0);
      font-size: 14px;
      line-height: 1.2;
      text-align: center;
      opacity: 1;
    }

    </style>
</head>
