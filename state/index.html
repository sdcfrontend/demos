<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/static.css">
    <style>

      @font-face{font-family:Sky Text;src:url(assets/fonts/sky-regular.woff) format("woff")}
      @font-face{font-family:Sky Text;src:url(assets/fonts/sky-medium.woff) format("woff");font-weight:700}

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box
      }

      @keyframes pulse {
        0% {
          transform: scale(0)
        }


        100% {
          transform: scale(0.999)
        }
      }
    html {
      font-size: calc(12px + 1vw);
      line-height: 1.3
    }

    @media all and (min-width: 1000px){
      html {
        font-size: 22px;
      }
    }

    body {
      font-family: "Sky Text", sans-serif;
      font-size: 1rem;
      background: #0e224b;
      color: white;
      padding: 1em 0
    }
    
    .color-1[data-color] {
      color: #ffa200
    }

    .color-2[data-color] {
      color: #ffdb00
    }

    .color-3[data-color] {
      color: #e6e6e6
    }

    .color-4[data-color] {
      color: #7dd3fb
    }

    .color-5[data-color] {
      color: #3285fc
    }

    .color-1[data-bg] {
      background-color: #ffa200
    }

    .color-2[data-bg] {
      background-color: #ffdb00
    }

    .color-3[data-bg] {
      background-color: #e6e6e6
    }

    .color-4[data-bg] {
      background-color: #7dd3fb
    }
    .color-5[data-bg] {
      background-color: #3285fc
    }

    .sf-body-wrap {
      max-width: 500px;
      margin: 0 auto
    }
    
    .result {
    }

    .result__question {
      margin-bottom: 2rem;
    }

    .result__key {
      display: flex;
      margin-bottom: 3.5rem;
      justify-content: center;
    }

    .result__key-item {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      margin: 0 .45rem;
      transition: transform 0.33s;
      will-change: transform; 
      transform: scale(0.999);
      background-size: 67.5%;
      background-position: center;
      background-repeat: no-repeat
    }

    .result__key-item.color-1 {
      background-image: url(assets/img/mega-happy.svg);
    }

    .result__key-item.color-2 {
      background-image: url(assets/img/happy.svg);
    }

    .result__key-item.color-3 {
      background-image: url(assets/img/neutral.svg);
    }

    .result__key-item.color-4 {
      background-image: url(assets/img/sad.svg);
    }

    .result__key-item.color-5 {
      background-image: url(assets/img/mega-sad.svg);
    }

    .result__key-item[data-animate-in-view] {
      transform: scale(0)
    }

    .waffle__chart {
      max-width: 12rem;
      width: 85%;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      contain: style
    }

    .waffle__chart[data-current-color="color-1"]
    .waffle__chart-seg:not(.color-1),
    .waffle__chart[data-current-color="color-2"]
    .waffle__chart-seg:not(.color-2),
    .waffle__chart[data-current-color="color-3"]
    .waffle__chart-seg:not(.color-3),
    .waffle__chart[data-current-color="color-4"]
    .waffle__chart-seg:not(.color-4),
    .waffle__chart[data-current-color="color-5"]
    .waffle__chart-seg:not(.color-5){
      /* background-color: #aaa; */
      /* opacity: 0.5; */
      transform: scale(0.5);
    }

    .waffle__chart-seg {
      background: #ffa200;
      border: 0.15rem solid #0e224b;
      border-radius: 50%;
      transition: all 0.33s;
      will-change: all; 
      transform: scale(0.999);
      cursor: pointer;
      position: relative;
    }

    .waffle__chart-seg:after {
      content: "";
      display: block;
      padding-bottom: 100%;
    }
    
    .waffle__chart-seg[data-animate-in-view]{
      transform: scale(0)
    }

    .waffle__chart-tool {
      content: attr(data-tooltip);
      background: #0e224b;
      border-radius: 12px;
      min-width: 100px;
      max-width: 60%;
      padding: 0.5rem 0.75rem 0.7rem 0.5rem;
      position: absolute;
      font-size: 14px;
      line-height: 1;
      text-align: center;
      opacity: 1;
      white-space: pre;
      transform: translate(-50%, calc(-100% - 12px));
      opacity: 0;
      transition: opacity 0.25s, top 0.25s, left 0.25s;
      pointer-events: none;
      border: 1px solid white;
      filter: drop-shadow(3px 3px 4px rgba(0,0,0,0.35));
      z-index: 99
    }

    .waffle__chart-tool:after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: inherit;
      bottom: -6px;
      left: calc(50% - 5px);
      transform: rotate(-45deg);
      border-bottom: 1px solid white;
      border-left: 1px solid white;
      box-sizing: border-box

    }

    .waffle__chart-tool strong {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 0.1em;
      display: block;
      color: inherit
    }

    .waffle__chart-tool span {
      color: white
    }

    .result__tabs {
      list-style: none;
      display: flex;
      justify-content: space-evenly;
      margin-bottom: 2rem;
    }

    .result__tabs-link {
      font-size: 1.25rem;
      color: white;
      text-decoration: none;
      display: inline-block;
      padding: 0.1em 1px;
      position: relative;
    }

    .waffle__chart-label {
      font-size: 1rem;
      padding-top: 1em;
    }

    .result__tabs-link:hover {
      text-decoration: none!important
    }

    .result__tabs-link:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 2px;
      background: currentColor;
      width: 0;
      transition: width 0.33s cubic-bezier(.75,-0.5,0,1.75);
    }

    .result__tabs-link[aria-selected]:after{
      width: 100%;
    }

    .results__tab-box {
      margin-bottom: 4rem;
      contain: style
    }

    .results__tab-box[aria-hidden]{
      display: none;
    }

     .waffle__chart-row {
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap
    }

    .waffle__chart-col {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media all and (max-width: 1010px){
      .waffle__chart-row--col4 .waffle__chart-col {
        width: 50%;
        flex: auto;
        margin-bottom: 2rem
      }
    }

    @media all and (max-width: 360px){

      .waffle__chart {
        max-width: 14rem;
      }

      .waffle__chart-row--col2 .waffle__chart-col,
      .waffle__chart-row--col4 .waffle__chart-col {
        width: 100%;
        flex: auto;
        margin-bottom: 2rem;
      }
    }



    </style>
</head>

  <script src="assets/js/trigger.js"></script>
  <script>
    var waffle = document.querySelectorAll('.waffle__chart');
    waffle.forEach(function(item){

      var tooltip = item.querySelector('.waffle__chart-tool');
      var x;
      var y;
      var offset;

      if(!tooltip){
        return;
      }

      item.onmouseover = function(e){

        if(!e.target.classList.contains('waffle__chart-seg')){
          return;
        };

        var targetclass = e.target.className.match(/color-./);
        var currentclass = tooltip.className.match(/color-./);
        var dims = e.target.getBoundingClientRect();
        var text = e.target.getAttribute('data-tooltip');

        x = dims.left;
        y = dims.y + window.pageYOffset;
        offset = dims.width/2;

        tooltip.style.cssText = "top:" +y+ "px;left:" +(x + offset)+ "px;opacity: 1";
        tooltip.classList.remove(currentclass ? currentclass[0] : "none");
        tooltip.classList.add(targetclass ? targetclass[0] : "none");
        item.setAttribute('data-current-color', targetclass);
        
        if(text){
          var split = text.split("|");
          tooltip.querySelector('[data-role="tooltip-first-line"]').textContent = split[0]; 
          tooltip.querySelector('[data-role="tooltip-second-line"]').textContent = split[1];  
        }

      
      }

      item.onmouseleave = function(e){
        tooltip.style.cssText = "opacity: 0;visibility: hidden";
        item.removeAttribute('data-current-color');
      }

    });

    var tabs = document.querySelectorAll('[data-role="tab-items"]');

    tabs.forEach(function(tabparent){
      var tabs = tabparent.querySelectorAll('[data-role="tab-item"]');
      tabs.forEach(function(tab){

        tab.addEventListener('click', function(event){

          event.preventDefault();


          tabs.forEach(function(tab){
            tab.removeAttribute('aria-selected');
          });

          this.setAttribute('aria-selected', true);


          var tabid = this.getAttribute('aria-controls');
          var tabidroot = tabid.split('-')[0];
          document.querySelectorAll('[id^="'+(tabidroot)+'"]').forEach(function(tab){
            tab.setAttribute('aria-hidden', true);
          });

          document.querySelector('[id="'+(tabid)+'"]').removeAttribute('aria-hidden')

        })
      })
    })
  </script>
