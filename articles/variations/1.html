<script>

  var div = document.querySelector('div');
  var span = document.querySelector('span');
  var span2 = document.querySelector('span + span');

  function tick(){

    var dims = div.getBoundingClientRect();
    var fromtop = (window.innerHeight - dims.top) + 100;

    span.style.cssText = "transform:translateX("+Math.max((((100/(window.innerHeight-200))*fromtop)*-1), -100.1)+"%)";
    span2.style.cssText = "transform:translateX("+Math.min((((100/(window.innerHeight-200))*fromtop)*1), 100.1)+"%)";

    requestAnimationFrame(tick);
  }

  tick();

</script>
