<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

    * {
      margin: 0;
      padding: 0;
    }

  .wrapper {
    max-width: 540px;
    padding: calc(12px + 3vw) 0;
    margin: 0 auto;
  }

  .map-con {
    position: relative;
    padding-bottom: 100%;
    max-height: 100vh;
  }

  .map-con iframe {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    border: 0
  }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="map-con">
      <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1L_TxHBySPTAicnTQLg4CusSWuvS9gdch" width="100%" height="100%"></iframe>
    </div>
  </div>
  
</body>
</html>
