<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    body {
      background: black;
    }
    #doeSupported {
      position: relative;
      z-index: 10;
      color: white;
      font-weight: bold;
      opacity: 0.5;
    }
    #tilting-pic {
      display: block;
      width: 200vw;
      height: auto;
      position: absolute;
      top: -50px;
      left: -50vw;
      transform-origin: center;
      transform: scale(1.2) translate3d(0,0, 0) rotate(0deg);
    }
  </style>
</head>
<body>
  <div id="doeSupported"></div>
  <img id="tilting-pic" src="pic.png" alt="whoa">
  <script>

    function deviceOrientationHandler(e){
      console.log(e);
      document.getElementById("doeSupported").innerHTML = [e.alpha, e.gamma, e.beta].join('<br>');

      //e.alpha == left/right tilt
      //e.beta  == up/down tilt
      //e.gamma == rotate

      updatePosition(e.alpha, e.beta, e.gamma);
    }

    function updatePosition(x,y,z) {
      let transX = x;
      let transY = ((y-90)/90)*200;
      let transZ = 0;



      console.log( transX, transY, transZ );

      document.getElementById("tilting-pic").style.transform = "scale(1.2) translate3d("+transX+"px,"+transY+"px, 0) rotate(0deg)";
    }

    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', deviceOrientationHandler, false);
    }
</script>

  

</body>
</html>
