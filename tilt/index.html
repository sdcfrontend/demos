<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    #tilting-pic {
      display: block;
      width: 200vw;
      height: auto;
      position: absolute;
      top: -50px;
      left: -50vw
    }
  </style>
</head>
<body>
  <div id="doeSupported"></div>
  <script>

    function deviceOrientationHandler(e){
      console.log(e);
      document.getElementById("doeSupported").innerHTML = [e.alpha, e.gamma, e.beta].join('<br>');

      updatePosition(e.alpha, e.gamma, e.beta);

      // document.getElementById("tilting-pic").style.transform = "translate3d("+e.alpha+"px,"+e.gamma+"px,"+e.beta+"px)";
    }

    function updatePosition(x,y,z) {
      let transX = x;
      let transY = y;
      let transZ = z;

      document.getElementById("tilting-pic").style.transform = "translate3d("+transX+"px,"+transY+"px,"+transZ+"px)";
    }

    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', deviceOrientationHandler, false);
    }
</script>

  <img id="tilting-pic" src="pic.png" alt="whoa">

</body>
</html>
