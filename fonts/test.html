<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      @font-face {
        font-family: "sky-cricket";
        src: url(sky-cricket.woff) format("woff");
        font-weight: 200;
        font-display: optional
      }

      @font-face {
        font-family: "sky-golf";
        src: url(sky-golf.woff) format("woff");
        font-weight: 200;
        font-display: optional
      }

      h1 {
        font-family: sky-golf;
        font-weight: 200
      }

      h1+h1 {
        font-family: sky-cricket
      }
    </style>
  </head>

  <body>
    <h1>Here is a test font for Sky Cricket font</h1>
    <h1>Here is a test font for Sky F1 font</h1>
  </body>

</html>
