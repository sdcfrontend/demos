<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="output.css">
  <style>

    html {
      font-family: skytext
    }
    body, 
    .sdc-site-tile[class] {
      background: #000a44!important;
      color: white;
    }

    .header {
      background-image: linear-gradient(to bottom, #002672, #001e5b);
      height: calc(4vw + 50px);
      margin-bottom: calc(2vw + 18px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sdc-site-tile__headline[class] {
      font-family: display;
      font-size: calc(2vw + 16px)!important;
      margin-bottom: 0.3em!important;
    }

    .sdc-site-tile__figure {
      will-change: all;
      transition: all 0.33s;
    }
    
    .sdc-site-tile__headline:after {
      content: none!important;
      background: none!important;
    }

    .sdc-site-tile__figure {
      overflow: visible;
      transition: transform 0.25s
    }

    .sdc-site-tile__image {
      z-index: 2;
      transform: none!important;
    }

    /* .sdc-site-tile:hover */
    .sdc-site-tile__figure:before {
      content: "";
      position: absolute;
      background: rgba(255, 255, 255, 0.13);
      border: 1px solid rgba(255,255,255,0.18);
      height: calc(100% + 13px);
      width: calc(100% + 13px);
      top: -8px;
      left: -8px;
      z-index: 1;
      transform: scale(0.9);
      transition: transform 0.33s
    }

    .sdc-site-tile:hover
    .sdc-site-tile__figure {
      transform: scale(1.02)
    }

    .sdc-site-tile:hover
    .sdc-site-tile__figure:before {
      transform: scale(1.0);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5)
    }

    .sdc-site-tile__info-dot {
      font-size: 0.9em;
      display: inline-block;
      position: relative;
      top: -1px;
      left: -1px;
      margin-right: 1px;
    }

    .sdc-site-tile__related-buttons {
      margin-top: 0.75em;
      position: relative;
      z-index: 1000
    }


    .sdc-site-tile__related-button[class] {
      color: white!important;
      border: 1px solid white;
      border-radius: 4px;
      font-family: inherit;
      font-weight: 600;
      font-size: 16px;
      padding: 8px 14px;
      transition: all 0.33s;
    }

    .sdc-site-tile__related-button svg {
      display: inline-block;
      width: 14px;
      height: 14px;
      fill: currentColor;
      vertical-align: middle;
      margin-right: 5px;
      position: relative;
      top: -1px;
      left: -1px
    }

     .sdc-site-tile__related-button[class]:hover {
       text-decoration: none!important;
       background: white;
       color: #444!important;
     }

    .sdc-site-tile__date-time {
      color: white;
    }

    .sdc-site-tiles--divider {
      border-top: 1px solid rgba(255,255,255,0.15);
      width: 100%;
      height: 1px;
      overflow: hidden;
    }

    .sdc-site-tiles__item,
    .sdc-site-tiles--divider {
      margin-bottom: calc(3vw + 12px)
    }

    .header img {
      width: calc(15vw + 120px);
      display: block
    }
  </style>
</head>
<body>
