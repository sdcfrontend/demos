  window[namespace] = window[namespace] || {};

    window.postMessage(

          ? responseRule.evaluator({
              method: this.method,
              url: this.responseURL,
              requestHeaders: this.requestHeaders,
              requestData: this.requestData,
              responseType: this.responseType,
              response: this.response,

        get: function () {

      if (responseType === "" || responseType === "text") {

          get: function () {

    send.apply(this, arguments);

  XMLHttpRequest.prototype.setRequestHeader = function (header, value) {

  const _fetch = fetch;

      resource instanceof Request ? resource.url : resource.toString();
    const fetchedResponse = await _fetch(resource, initOptions);

    if (!isApplicableOnUrl(url)) {
      return fetchedResponse;
    }

    let method, requestHeaders, requestData;

    if (resource instanceof Request) {
      const request = resource.clone();
      method = request.method || "GET";
      requestHeaders =

/* ONLY USE VALID CSS HERE - DO NOT USE SCSS */
.ui-liveblog-cms-select-container {
  display: flex;
  flex-flow: row wrap;
  gap: 0.8em;
  margin: 1.2em 0; }

.ui-liveblog-cms-select {

  position: relative;
  z-index: 2;
  flex: 1 1 200px; }

.ui-liveblog-cms-select--error {
  color: var(--ui-alert); }

.ui-liveblog-cms-select *,
.ui-liveblog-cms-select *:before,
.ui-liveblog-cms-select *:after {
  padding: 0;
  margin: 0;
  position: relative;
  box-sizing: border-box;
  border-radius: 3px;
  list-style: none; }

.ui-liveblog-cms-select :is(button, input) {
  font: inherit;
  border: 0;
  padding: 0.4em 0.8em;
  display: block;
  width: 100%;
  text-align: left;
  background-color: var(--ui-bg);
  cursor: pointer; }

.ui-liveblog-cms-select-search[class] {
  background: var(--ui-shade);
  position: sticky;
  top: 0;
  z-index: 2;
  cursor: initial;
  padding: 0.6em 0.8em;
  box-shadow: inset 0 1px 5px rgba(161, 158, 158, 0.21); }

.ui-liveblog-cms-select-result[class] {
  display: flex;
  height: 2.5em;
  align-items: center;
  border: 1px solid var(--ui-border-color);
  font-weight: bold; }

.ui-liveblog-cms-select-result[class]:after,
.ui-liveblog-cms-select-category-head:after {
  font-family: FontAwesome;
  content: "\F078";
  position: absolute;
  right: 0.75em;
  top: 50%;
  transform: translateY(-50%);
  background-color: inherit;
  padding: 2px 2px 2px 5px; }

.ui-liveblog-cms-select-result[aria-expanded="true"]:after,
.ui-liveblog-cms-select-category-open:after {
  content: "\F077"; }

.ui-liveblog-cms-select-clear[class] {
  position: absolute;
  left: 0.5em;
  top: 2px;
  width: 1em;
  height: calc(100% - 4px);
  display: none;
  color: var(--ui-alert); }

.ui-liveblog-cms-select-clear[class]:before {
  font-family: FontAwesome;
  content: "\F00D";
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%); }

.ui-liveblog-cms-select-result[class][style*="--icon"] {

.ui-liveblog-cms-select-result[class][style*="--icon"] + .ui-liveblog-cms-select-clear {

.ui-liveblog-cms-select-body--hidden {

.ui-liveblog-cms-select-category-head[class] {

  text-transform: capitalize;

.ui-liveblog-cms-select-category-head:after {
