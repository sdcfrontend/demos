<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>

    * {
      box-sizing: border-box
    }

  html {
  font-family: sans-serif;
  font-size: 20px
}

.sf-rockets__dial {
  max-width: 600px;
  width: 100%;
  margin: auto;
  display: flex;
  flex-wrap: wrap;
  position: relative;
}

.sf-rockets__dial-col {
  border: 1px solid red;
  width: 50%;
  position: relative;
}

.sf-rockets__dial-wheel {
  padding-bottom: 100%;
  border-radius: 50%;
  background: #ccc;
  position: relative;
}

.sf-rockets__dial-wheel-content {
  background: orange;
  position: absolute;
  width: 78%;
  height: 78%;
  left: 11%;
  top: 11%;
  border-radius: 50%;
  overflow: hidden
}

.sf-rockets__dial-wheel-content-items {
  border: 3px solid red;
}

.sf-rockets__dial-wheel-content-item {
  height: 100%;
}

.sf-rockets__dial-wheel-tick {
  background: #eee;
  padding: 3px;
  position: absolute;
  transform
}

.sf-rockets__dial-wheel-tick:nth-child(3){
  top: 0;
  left: 50%;
  transform: rotate(180deg) translateX(50%)
}

.sf-rockets__dial-wheel-tick:nth-child(2){
  top: 50%;
  right: 0;
  transform: rotate(-90deg) translate(25%, 40%)
}

.sf-rockets__dial-wheel-tick:nth-child(1){
  bottom: 0;
  left: 50%;
  transform: translate(-50%, 0)
}

.sf-rockets__dial-wheel-tick:nth-child(4){
  top: 50%;
  left: 0;
  transform: rotate(90deg) translate(-25%, 40%)
}

.sf-rockets__slide {
  border: 3px solid hotpink;
  height: 50%;
  position: absolute;
  bottom: 0;
  width: 50%;
  overflow: auto;
  -webkit-overflow-scroll: touch;
  overscroll-behavior: contain;
  scroll-behavior: smooth;
  scrollbar-width: thin;
  -ms-overflow-style: -ms-autohiding-scrollbar;
  white-space: nowrap;
  scroll-snap-type: x mandatory;
  width: 100%;
}

.sf-rockets__dial-slide::-webkit-scrollbar {
  display: none;
} 

.sf-rockets__segments {
  height: 50px;
  width: 100%;
  display: inline-block;
  scroll-snap-align: start;
}
</style>
</head>
<body>
  
    <div class="sf-rockets__dial">

      <div class="sf-rockets__dial-col sf-rockets__dial-col1">
        <div class="sf-rockets__dial-wheel">
          <span class="sf-rockets__dial-wheel-tick">1960</span>
          <span class="sf-rockets__dial-wheel-tick">1970</span class="sf-rockets__dial-wheel-tick">
          <span class="sf-rockets__dial-wheel-tick">1980</span>
          <span class="sf-rockets__dial-wheel-tick">1990</span>
        </div>
        <div class="sf-rockets__dial-wheel-content">
          <div class="sf-rockets__dial-wheel-content-items">
            <div class="sf-rockets__dial-wheel-content-item">1</div>
            <div class="sf-rockets__dial-wheel-content-item">2</div>
            <div class="sf-rockets__dial-wheel-content-item">3</div>
            <div class="sf-rockets__dial-wheel-content-item">4</div>
          </div>
        </div>
      </div>

      <div class="sf-rockets__dial-col sf-rockets__dial-col2">
        content
      </div>
        
      <div class="sf-rockets__slide">
          <div class="sf-rockets__segments"></div>
          <div class="sf-rockets__segments"></div>
          <div class="sf-rockets__segments"></div>
          <div class="sf-rockets__segments"></div>
        </div>
      </div>

</body>

<script>
var dial = document.querySelector('.sf-rockets__dial-wheel');
var slider = document.querySelector('.sf-rockets__slide');
var segments = document.querySelectorAll('.sf-rockets__segments');

var index = 0;

slider.onscroll = function(){
  var degs = (360 / ((slider.scrollWidth - slider.offsetWidth)) * slider.scrollLeft) * (1 - (1/segments.length));
  dial.style.cssText = "transform: rotate(" + (degs) + "deg)";
}
</script>
</html>
