<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>

    * {
      box-sizing: border-box
    }

  html {
  font-family: sans-serif;
  font-size: 20px
}

.sf-rockets {
  max-width: 600px;
  width: 100%;
  margin: auto;
  display: flex;
  flex-wrap: wrap;
  position: relative;
}

.sf-rockets__col {
  width: 50%;
  position: relative;
}

.sf-rockets__dial {
  padding-bottom: 100%;
  border-radius: 50%;
  background: #ccc;
  position: relative;
}

.sf-rockets__dial-content {
  background: orange;
  position: absolute;
  width: 78%;
  height: 78%;
  left: 11%;
  top: 11%;
  border-radius: 50%;
  overflow: hidden
}

.sf-rockets__dial-content-items {
  height: 100%;
  transition: 0.33s transform;
}

.sf-rockets__dial-content-item {
  height: 100%;
  text-align: center;
}

.sf-rockets__dial-tick {
  background: #eee;
  padding: 3px;
  position: absolute;
  transform
}

.sf-rockets__dial-tick:nth-child(3){
  top: 0;
  left: 50%;
  transform: rotate(180deg) translateX(50%)
}

.sf-rockets__dial-tick:nth-child(2){
  top: 50%;
  right: 0;
  transform: rotate(-90deg) translate(25%, 40%)
}

.sf-rockets__dial-tick:nth-child(1){
  bottom: 0;
  left: 50%;
  transform: translate(-50%, 0)
}

.sf-rockets__dial-tick:nth-child(4){
  top: 50%;
  left: 0;
  transform: rotate(90deg) translate(-25%, 40%)
}

.sf-rockets__slide {
  height: 50%;
  position: absolute;
  bottom: 0;
  width: 50%;
  overflow: auto;
  -webkit-overflow-scroll: touch;
  overscroll-behavior: contain;
  scroll-behavior: smooth;
  scrollbar-width: thin;
  -ms-overflow-style: -ms-autohiding-scrollbar;
  white-space: nowrap;
  scroll-snap-type: x mandatory;
  width: 100%;
  z-index: 2;
  /* outline: 2px solid red; */
  opacity: 0;
}

.sf-rockets__dial-slide::-webkit-scrollbar {
  display: none;
} 

.sf-rockets__segments {
  height: 50px;
  width: 100%;
  display: inline-block;
  scroll-snap-align: start;
}

.sf-rockets__tab[aria-hidden="true"] {
  display: none
}

.sf-rockets__dial-nav {
  position: absolute;
  left: 0;
  bottom: 0;
  z-index: 3
}

.sf-rockets__dial-nav[disabled] {
  opacity: 0.5
}

.sf-rockets__dial-nav[data-direction="prev"]{
  
}

.sf-rockets__dial-nav[data-direction="next"]{
  right: 0;
  left: auto;
}
</style>
</head>
<body>
  
    <div class="sf-rockets">

      <div class="sf-rockets__col">
        <div class="sf-rockets__dial">
          <span class="sf-rockets__dial-tick" role="tab" aria-controls="rockets-tab1">1960</span>
          <span class="sf-rockets__dial-tick" role="tab" aria-controls="rockets-tab2">1970</span>
          <span class="sf-rockets__dial-tick" role="tab" aria-controls="rockets-tab3">1980</span>
          <span class="sf-rockets__dial-tick" role="tab" aria-controls="rockets-tab4">1990</span>
        </div>
        <div class="sf-rockets__dial-content">
          <div class="sf-rockets__dial-content-items">
            <div class="sf-rockets__dial-content-item">1</div>
            <div class="sf-rockets__dial-content-item">2</div>
            <div class="sf-rockets__dial-content-item">3</div>
            <div class="sf-rockets__dial-content-item">4</div>
          </div>
        </div>

        <div class="sf-rockets__slide">
            <div class="sf-rockets__segments"></div>
            <div class="sf-rockets__segments"></div>
            <div class="sf-rockets__segments"></div>
            <div class="sf-rockets__segments"></div>
          </div>

        <button class="sf-rockets__dial-nav" data-direction="prev" disabled>prev</button>
        <button class="sf-rockets__dial-nav" data-direction="next">next</button>
      </div>

      <div class="sf-rockets__dial-col">
        <div class="sf-rockets__tab" role="tabpanel" id="rockets-tab1">tab1</div>
        <div class="sf-rockets__tab" role="tabpanel" id="rockets-tab2" aria-hidden="true">tab2</div>
        <div class="sf-rockets__tab" role="tabpanel" id="rockets-tab3" aria-hidden="true">tab3</div>
        <div class="sf-rockets__tab" role="tabpanel" id="rockets-tab4" aria-hidden="true">tab4</div>
      </div>
        
     
      </div>

</body>

<script>
var dial = document.querySelector('.sf-rockets__dial');
var slider = document.querySelector('.sf-rockets__slide');
var segments = document.querySelectorAll('.sf-rockets__segments');
var content = document.querySelector('.sf-rockets__dial-content-items');
var tabpanels = document.querySelectorAll('.sf-rockets__tab');
var buttons = document.querySelectorAll('.sf-rockets__dial-nav');

var index = 0;

slider.onscroll = function(){
  var pos = Math.round(((1 / slider.scrollWidth) * slider.scrollLeft) * (segments.length));
  var degs = (360 / ((slider.scrollWidth - slider.offsetWidth)) * slider.scrollLeft) * (1 - (1/segments.length));
  dial.style.cssText = "transform: rotate(" + (degs) + "deg)";
  if(pos!==index){
    index = pos;
    setcontentposition(index);
    settabs(index);
    setbuttonstate(index);
  };
}

buttons.forEach(function(button){
  button.onclick = nav;
})

function setcontentposition(pos){
  content.style.cssText = "transform: translateY("+(-100*(pos))+"%)"
}

function settabs(pos){

  tabpanels.forEach(function(item){
    item.setAttribute('aria-hidden', true);
  });

  tabpanels[pos].removeAttribute('aria-hidden');
}

function setslider(pos){
  slider.scrollLeft = segments[0].offsetWidth * pos
}

function setbuttonstate(pos){

  buttons.forEach(function(button){
    button.removeAttribute('disabled');
  });

  if(pos === 0) {
    buttons[0].setAttribute('disabled', true)
  }

  if(pos === (segments.length -1)){
    buttons[1].setAttribute('disabled', true)
  }
}

function nav(){
  
  var next = this.getAttribute('data-direction') === "next";

  if(next){
    index++;
    if(index > segments.length-2){
      index = (segments.length - 1);
      
    }
  }

  else {
    index--;
    if(index < 1){
      index = 0;
    }
  }

  setbuttonstate(index);
  setslider(index)

}
</script>
</html>
