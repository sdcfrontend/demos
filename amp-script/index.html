<html amp lang="en">

    <title>Hello, AMPs</title>
    <link rel="canonical" href="https://amp.dev/documentation/guides-and-tutorials/start/create/basic_markup/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <style amp-custom>
      /* any custom style goes here */
      body,
      .container {
        display: flex;
        align-items: center;
        flex-direction: column;
        font-family: sans-serif;
        font-size: 18px;
      }

      .input[class], .button[class] {
        font-size: 16px;
        padding: 0.2em;
        display: inline-block;
        margin: 1px 2px;
      }

      .input[class] {
        display: none;
      }

      .fancy-text {
        font-size: 40px;
        color: hotpink;
        font-family: Chalkboard, sans-serif;
        font-weight: bold;
        text-transform: uppercase;
        padding: 10px;
        transition: transform 2s;
        transform-origin: center;
        transform: rotate(0deg) scale(0.5);
        text-align: center;
      }

      .fancy-text--on {
        transform: rotate(720deg) scale(1);
      }
    </style>
  </head>
  <body>
    <h1>Javascript in amp</h1>
    <amp-script src="script.js" layout="container" class="container">
      <div>
      <input class="input" type="text" placeholder="type something"><button class="button">Load json</button>
    </div>
      <div class="fancy-text"></div>
    </amp-script>
  </body>
</html>
