  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #eee;
    }

    .sf-line-graph {
      background: white;
      position: relative;
      max-width: 680px;
    }

    .sf-line-graph__svg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      outline: 1px solid red
    }


    .sf-line-graph__svg-line {
      stroke: crimson;
      stroke-width: 4;
      fill: none;
    }

    .sf-line-graph__svg-line--1 {
      stroke: midnightblue
    }

    .sf-line-graph__svg-line--2 {
      stroke: #999
    }

    .sf-line-graph__body {
      position: relative;
      padding-bottom: 50%;
      background: url(http://i64.tinypic.com/2h7mq0h.png);
      background-size: 100%;
      background-size: 109% 100%;
      background-position: 42% 0;
    }

    .sf-line-graph__x {
      display: flex;
      justify-content: space-between;
    }


    .sf-line-graph__x-tick {
      padding: 1rem 0 0;
      position: relative;
      flex: 1;
      text-align: center;
    }

    .sf-line-graph__x-tick:last-child:before {
      right: calc(50% - 1px);
      left: auto;
      border-right-width: 1px;
      border-left-width: 0
    }

    .sf-line-graph__x-tick:before {
      content: "";
      width: 100%;
      height: 0.6rem;
      border: 1px solid black;
      border-bottom-width: 0;
      border-right-width: 0;
      top: 0;
      left: 50%;
      position: absolute;
    }

    .sf-line-graph__caption {
      text-align: center;
      font-weight: 600;
      padding-bottom: 1rem;
    }

    .sf-line-graph__number {
      font-size: 1rem;
      color: crimson;
      font-weight: 500;
      position: absolute
    }

    .sf-line-graph__number--1 {
      color: midnightblue
    }

    .sf-line-graph__number--2 {
      color: #888
    }

    svg {
      pointer-events: none
    }

    .sf-line-graph__body {
      cursor: pointer
    }
  </style>
</head>
