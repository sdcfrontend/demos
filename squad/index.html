<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box
    }

    html {
      font-family: sans-serif
    }

    .header {
      height: 60px;
      background: #777;
      position: sticky;
      top: 0;
    }

    .layout {
      display: flex;
      min-height: 200vh
    }

    .col1 {
      width: 180px;
      background: #aaa
    }

    .col2 {
      flex: 1;
    }

    .col3 {
      width: 25%;
      min-width: 300px;
      background: #ccc
    }

    .module {
      background: #ddd;
      border: 1px solid #eee;
      margin: 1em;
      min-height: 300px;
    }

    .video-module {
      background: black;
      position: relative;
    }

    .video-module:after {
      content: "";
      display: block;
      padding-bottom: 56.25%;
    }

    .docked {
      position: fixed;
      top: 0;
      width: 200px;
    }
  </style>
</head>

<body>
  <div class="header"></div>
  <div class="layout">
    <div class="col col1"></div>
    <div class="col col2">
      <div class="video">
        <div class="module" data-role="dock">
          <div class="video-module"></div>
        </div>
      </div>
      <div class="module"></div>
      <div class="module"></div>

    </div>
    <div class="col col3">
      <div class="module"></div>
      <div class="module"></div>
    </div>
  </div>
</body>
<script>
  var dock = document.querySelector('[data-role="dock"]');
  var video = document.querySelector('.video-module');

  function tick() {

    var dims = dock.getBoundingClientRect();
    if (dims.top < 1) {
      video.classList.add('docked');
    }

    else {
      video.classList.remove('docked');
    }
    requestAnimationFrame(tick)
  }

  tick();

</script>

</html>
