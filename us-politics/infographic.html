<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/counter.css">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html {
      font-size: calc(14px + 1.4vw);
    }

    @media (min-width:928px) {
      html {
        font-size: 25px
      }
    }

    body {
      font-family: sans-serif;
      background: #eee;
    }

    .sf-infog__inner {
      max-width: 680px;
      margin: 0 auto;
    }

    .sf-infog__body {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(3, 1fr);
      grid-gap: 2px;
    }

    .sf-infog__cell {
      background: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column
    }

    .sf-infog__cell:nth-child(1) {
      grid-column: 1/4
    }

    .sf-infog__cell:nth-child(2) {
      grid-column: 4/7
    }

    .sf-infog__cell:nth-child(3) {
      grid-column: 1/3;
      grid-row: 2/4
    }


    .sf-infog__cell:nth-child(4) {
      grid-column: 3/4
    }

    .sf-infog__cell:nth-child(5) {
      grid-column: 4/7;
      grid-row: 2/3
    }

    .sf-infog__cell:nth-child(6) {
      grid-column: 3/7
    }

    .sf-infog__stat {
      display: flex;
      width: 100%
    }

    .sf-infog__stat--right {
      flex-direction: row-reverse
    }

    .sf-infog__stat-icon {
      width: 30%;
      max-width: 3rem;
      min-width: 48px;
    }

    .sf-infog__stat-icon>img,
    .sf-infog__stat-icon>svg {
      width: 100%;
    }

    .sf-infog__stat-number {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column
    }

    .sf-infog__stat-number>*:not(:last-child) {
      margin-bottom: 0.3rem
    }

    .sf-infog__label {
      font-size: 0.75rem;
      text-align: center;
      line-height: 1.2
    }

    .sf-infog__label--s1 {
      font-size: 0.65rem;
    }

    .sf-infog__label--s2 {
      font-size: 1rem;
      line-height: 1.1
    }

    .sf-infog__header {
      font-size: 0.65rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      line-height: 1
    }

    .sf-infog__counter {
      font-size: 1.5rem;
    }

    .sf-infog__counter--s1 {
      font-size: 1.35rem
    }

    .sf-infog__counter--s2 {
      font-size: 1.8rem;
    }

    .sf-infog__cols {
      display: flex;
      width: 100%;
      height: 100%
    }

    .sf-infog__col {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sf-infog__cols--vert {
      display: flex;
      flex-direction: column
    }

    .sf-infog__key-item {
      font-size: 0.75rem;
      display: flex
    }

    .sf-infog__key-item:before {
      content: "";
      display: inline-block;
      width: 1em;
      height: 1em;
      background: currentColor;
      margin-right: 0.25rem
    }
  </style>
</head>

<body>

        <div class="sf-infog__cell">

              <img src="http://via.placeholder.com/180x180" alt="">
            </div>
            <div class="sf-infog__stat-number">
              <div class="sf-counter sf-infog__counter" data-trigger="100">

                <div class="sf-counter__cell" data-number="1">

                </div>

                </div>
                <div class="sf-counter__cell" data-number="4">

                <div class="sf-counter__cell" data-number="2">

                </div>
                <div class="sf-counter__cell" data-number="2">

        </div>

                  <div class="sf-counter__cell" data-number="1">
