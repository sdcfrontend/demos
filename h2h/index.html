<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box
    }

    html {
      font-size: calc(14px + 1.4vw);
    }

    @media (min-width:928px) {
      html {
        font-size: 25px
      }
    }

    body {
      background: #aaa;
      font-family: sans-serif;
      text-align: center;
      padding: 2vw;
    }

    .sf-h2h-scores {
      color: white;
    }

    .sf-h2h-scores__body {
      display: flex;
      flex-wrap: wrap;
    }

    .sf-h2h-scores__cell {
      flex: 1;
      padding: 0 0.1rem
    }

    .sf-h2h-scores__match {
      position: relative;
      width: 1.5rem;
      height: 1.5rem;
      background: rgba(0, 0, 0, 0.041);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 0.15rem;
      font-size: 0.7rem;
      color: white;
      text-decoration: none;
      border: 2px solid white;
    }

    .sf-h2h-scores__match--draw {
      background: white;
      color: #222;
    }

    .sf-h2h-scores__badge {
      width: 4rem;
      height: 4rem;
      margin-bottom: 1rem;
      background: #666;
      position: relative;
    }

    .sf-h2h-scores__badge>img {
      border-radius: 50%;
    }

    .sf-h2h-scores__number[class] {
      font-size: 2.5rem;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>

        item.href = "#";
        item.dataset.animateInView = "";
        item.dataset.trigger = "100";

        frag.appendChild(item);
      });

      el.innerHTML = "";
      el.appendChild(frag);

    }

    create(data.Tottenham, cells[2]);
