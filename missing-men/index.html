<style >

  html {
    font-family: sans-serif;
    font-size: 20px;
    text-align: center;
    background: #eee;
  }
  
  h1,h2 {
    font-weight: normal
  }
  
  ul {
    padding: 1em 0;
    display: inline-block;
    list-style: none;
    width: 100%;
    max-width: 500px;
    background: yellowgreen;
    position: relative;
  }

  ul:after {
    content: "";
    display: block;
    padding-bottom: 100%;
  }
  
  li {
    font-size: 16px;
    width: 19%;
    padding: 0;
    position: absolute;
    transform: translate(-50%,20%);
    text-align: center;
  }

  li > svg {
    width: 20px;
    height: 20px;
    top: 0;
    right: 0;
    display: none;
    position: absolute
  }

  li[data-correct] > svg {
    display: block;
  }

  li:before {
    content: "";
    display: inline-block;
    width: 50px;
    height: 50px;
    background: url(http://img.skysports.com/football/players/home/head/h_head_19950.png);
    background-size: auto 112%;
    background-position: center bottom;
    filter: brightness(0);
    will-change: filter;
    transition: filter 0.33s;
  }

  li[data-correct]:before {
    filter: brightness(100%)
  }
  
  input {
    font-size: 16px;
    padding: 0.32em 2px;
    margin: 4px 3px;
    width: 100%;
    background: white;
    border: 0;
    text-align: center;
    line-height: 1;
    box-sizing: border-box;
    text-transform: capitalize
  }
  
  input:valid {
    color: green;
  }

  input[disabled] {
    pointer-events: none;
    user-select: none;
    color: green;
    background: white;
    border: 0;
  }
  
  input:invalid {
    color: red
  }

  button {
    font-size: 20px;
    background: white;
    -webkit-appearance: none;
  }

  button[data-started] {
    pointer-events: none;
    user-select: none;
  }

  button > time,
  button[data-started] > span {
    display: none;
  }

  button[data-started] > time {
    display: block;
  }


.checkmark__circle {
  stroke-dasharray: 166;
  stroke-dashoffset: 166;
  stroke-width: 2;
  stroke-miterlimit: 10;
  stroke: #62a02f;
  fill: none;
  animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
}

.checkmark {
  border-radius: 50%;
  stroke-width: 2;
  stroke: #fff;
  stroke-miterlimit: 10;
  box-shadow: inset 0px 0px 0px #62a02f;
  animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
}

.checkmark__check {
  transform-origin: 50% 50%;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
}

@keyframes stroke {
  100% {
    stroke-dashoffset: 0;
  }
}
@keyframes scale {
  0%, 100% {
    transform: none;
  }
  50% {
    transform: scale3d(1.1, 1.1, 1);
  }
}
@keyframes fill {
  100% {
    box-shadow: inset 0px 0px 0px 30px #62a02f;
  }
}

button[data-role="answers"]{
  font-size: 15px;
}

</style>
  
</head>

    var answers = ['Ederson','Walker','Stones','Otamendi','Delph','De Bruyne','Fernandinho','Silva','Sterling','Aguero','Sane'];
    
    var items =  document.querySelectorAll('li');
    var form = document.querySelector('form');
    var button = document.querySelector('button');
    var clues = document.querySelector('[data-role="answers"]');
    var timer = document.querySelector('[data-role="timer"]');
    var interval;

    form.onchange = function(){
      checkAnswers();
    }

    function checkAnswers(){
      if(form.checkValidity() === true){
        clearInterval(interval);
      }
    }

    items.forEach(function(item, index){

      var input = item.querySelector('input');
      input.onclick = function(){
        button.click();
      }
      input.onkeyup = checkValidity.bind(input,index);
      input.placeholder = answers[index].replace(/\S/g, '•');

      item.style.left = formations['442'][index][0] + '%';
      item.style.top = formations['442'][index][1] + '%';
    });
    
    function checkValidity(index){

      var reg = new RegExp('\\b'+answers[index]+'\\b', 'i');
                            
      if(this.value.match(reg)){

        this.setCustomValidity("");
        this.disabled = 'disabled';
        
        items[index].setAttribute('data-correct', true);

        if(items[index+1]){
          items[index+1].querySelector('input').focus();
        }
      }
      
      else {
        this.setCustomValidity("Wrong anwser");
      }
    }

  clues.onclick = showClues;

  function showClues(){
    this.textContent = 'SHOW ANSWERS';
    this.onclick = showAnswers;
    items.forEach(function(item, index){
      var input = item.querySelector('input');
      var placeholder = input.getAttribute('placeholder');
      input.setAttribute('placeholder', placeholder.replace('•', answers[index].slice(0,1)));
    })
  }

  function showAnswers(){
    this.disabled = 'disabled';
    this.onclick = null;
    items.forEach(function(item, index){
      item.setAttribute('data-correct', true);
      var input = item.querySelector('input');
      input.value = answers[index];
    })

    checkAnswers();
  }

  button.onclick = function(e){
    e.preventDefault();
    this.setAttribute('data-started', true);
    interval = setInterval(countTimer, 1000);
    this.onclick = null;
    clues.removeAttribute('disabled');
  }

  var totalSeconds = 0;

  function countTimer() {

    ++totalSeconds;
    var hour = Math.floor(totalSeconds /3600);
    var minute = Math.floor((totalSeconds - hour*3600)/60);
    var seconds = totalSeconds - (hour*3600 + minute*60);

    timer.textContent = pad(hour) + ":" + pad(minute) + ":" + pad(seconds);
  }

  function pad(num){
    if(num<10){
      return "0"+num;
    }

    return num;
  }
