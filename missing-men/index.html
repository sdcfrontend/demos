/* Glints
  =========================================== */
  @supports (mix-blend-mode: overlay) { }

.glints-box {
  border: 5px solid rgba(255, 255, 255, 0.1);
  background-color: white;
  background-clip: padding-box;
  position: relative; }

.glints-box:before {
  box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.14);
  border: 1px solid rgba(255, 255, 255, 0);
  content: "";
  position: absolute;
  pointer-events: none;
  top: -5px;
  left: -5px;
  bottom: -5px;
  right: -5px; }

@supports (pointer-events: none) { }

.glints-box-padding {
  padding: 1.8em; }

    padding: 1.4em; } }

  content: "";
  display: block;

.sdc-interactive-missing-men__position {
  position: absolute;
  width: 19%;

  width: 100%;

.sdc-interactive-missing-men__position-name::-webkit-input-placeholder {
  color: #282b70;

  color: #282b70;

  /* IE 10+ */
  color: #282b70;
  font-size: 13px; }

.sdc-interactive-missing-men__position-name[disabled] {
  pointer-events: none;
  user-select: none;
  color: #282b70;
  border: 0; }

.sdc-interactive-missing-men__position-thumb-wrap {
  width: 60px;
  height: 60px;
  display: block;
  margin: 0 auto 0;
  position: relative; }

.sdc-interactive-missing-men__position-thumb {
  width: 100%;
  height: 100%;
  position: absolute;
  display: block;
  object-fit: cover;
  visibility: hidden;
  will-change: filter;
  transition: filter 0.33s;
  opacity: 0.8; }

@media all and (max-width: 600px) {

    width: 50px;
    height: 40px; } }

@supports (filter: brightness(0)) {

    visibility: visible;
    filter: brightness(0);
    opacity: 0.8; } }

.sdc-interactive-missing-men__position[data-correct] .sdc-interactive-missing-men__position-thumb {
  filter: none;
  opacity: 1; }

@keyframes tick-stroke {
  100% {
    stroke-dashoffset: 0; } }

@keyframes tick-scale {
  0%, 100% {
    transform: none; }
  50% {
    transform: scale3d(1.1, 1.1, 1); } }

@keyframes tick-fill {
  100% {
    box-shadow: inset 0px 0px 0px 30px #62a02f; } }

.sdc-interactive-missing-men__position-tick {
  position: absolute;
  top: 1px;
  right: 0;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  stroke-width: 2;
  stroke: #fff;
  stroke-miterlimit: 10;
  box-shadow: inset 0px 0px 0px #62a02f;
  animation: tick-fill .33s ease-in-out .33s forwards, tick-scale .33s ease-in-out .33s both;
  display: none; }

.sdc-interactive-missing-men__position-tick-circle {
  stroke-dasharray: 166;
  stroke-dashoffset: 166;
  stroke-width: 2;
  stroke-miterlimit: 10;
  stroke: #62a02f;
  fill: none;
  animation: tick-stroke 0.33s cubic-bezier(0.65, 0, 0.45, 1) forwards; }

.sdc-interactive-missing-men__position-tick-check {
  transform-origin: 50% 50%;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  animation: tick-stroke 0.33s cubic-bezier(0.65, 0, 0.45, 1) 0.66s forwards; }
