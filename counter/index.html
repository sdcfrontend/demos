<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box
    }

    html {
      font-size: calc(14px + 1.4vw);
    }

    @media (min-width:928px) {
      html {
        font-size: 25px
      }
    }

    body {
      background: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 2vw;
    }

    .sff-counter {
      display: inline-flex;
      font-size: 1em;
    }

    .sff-counter__cell {
      font-size: 1em;
      line-height: 0.8;
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
    }

    .sff-counter__cell[data-number]>span {
      visibility: hidden
    }

    .sff-counter__cell[data-number]:after {
      content: "0\A 1\A 2\A 3\A 4\A 5\A 6\A 7\A 8\A 9\A";
      display: block;
      word-break: break-all;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 1s ease-in-out;
      transition-delay: 0.25s;
      will-change: transform;
    }

    .sff-counter[data-animate-in-view] .sff-counter__cell:after {
      transform: translateY(10%)
    }

    .sff-counter__cell[data-number="0"]:after {
      transform: translateY(0%)
    }

    .sff-counter__cell[data-number="1"]:after {
      transform: translateY(-10%)
    }

    .sff-counter__cell[data-number="2"]:after {
      transform: translateY(-20%)
    }

    .sff-counter__cell[data-number="3"]:after {
      transform: translateY(-30%)
    }

    .sff-counter__cell[data-number="4"]:after {
      transform: translateY(-40%)
    }

    .sff-counter__cell[data-number="5"]:after {
      transform: translateY(-50%)
    }

    .sff-counter__cell[data-number="6"]:after {
      transform: translateY(-60%)
    }

    .sff-counter__cell[data-number="7"]:after {
      transform: translateY(-70%)
    }

    .sff-counter__cell[data-number="8"]:after {
      transform: translateY(-80%)
    }

    .sff-counter__cell[data-number="9"]:after {
      transform: translateY(-90%)
    }

    .sff-counter__cell[data-text]>span {
      letter-spacing: 0
    }

    .sff-counter__cell[data-text="small"]>span {
      font-size: 0.6em
    }

    .sff-counter {
      font-size: 2rem
    }

    .sff-counter~.sff-counter {
      font-size: 4rem;
    }

    .sff-counter~.sff-counter~.sff-counter {
      font-size: 1rem
    }
  </style>
</head>

<body>
  <div class="sff-counter" data-trigger="100" data-animate-in-view>
    <div class="sff-counter__cell" data-number="2">
      <span>2</span>
    </div>
    <div class="sff-counter__cell" data-number="1">
      <span>1</span>
    </div>
    <div class="sff-counter__cell" data-number="8">
      <span>8</span>
    </div>
  </div>

  <br>
  <br>

  <div class="sff-counter" data-trigger="100" data-animate-in-view>
    <div class="sff-counter__cell" data-text>
      <span>£</span>
    </div>
    <div class="sff-counter__cell" data-number="1">
      <span>5</span>
    </div>
    <div class="sff-counter__cell" data-number="8">
      <span>9</span>
    </div>
    <div class="sff-counter__cell" data-text="small">
      <span>m</span>
    </div>

  </div>

  <br>
  <br>

  <div class="sff-counter" data-trigger="100" data-animate-in-view>
    <div class="sff-counter__cell" data-text>
      <span>£</span>
    </div>
    <div class="sff-counter__cell" data-number="1">
      <span>5</span>
    </div>
    <div class="sff-counter__cell" data-number="8">
      <span>9</span>
    </div>
    <div class="sff-counter__cell" data-text>
      <span>,</span>
    </div>
    <div class="sff-counter__cell" data-number="9">
      <span>9</span>
    </div>
    <div class="sff-counter__cell" data-number="9">
      <span>9</span>
    </div>
    <div class="sff-counter__cell" data-number="9">
      <span>9</span>
    </div>
    <div class="sff-counter__cell" data-text="small">
      <span>m</span>
    </div>

  </div>
</body>

<script>
  document.querySelectorAll('[data-animate-in-view]').forEach(function (item) {
    setTimeout(function () {
      item.removeAttribute('data-animate-in-view');
    }, 50)
  })

</script>

</html>
