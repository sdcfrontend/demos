<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="wrap"></div>
  </header>
  <nav class="main-nav">
    <div class="wrap"></div>
  </nav>

  <div class="advert-banner-wrap block">
      <div class="advert-boundary">
        <div class="advert-banner"></div>
    </div>
  </div>

  <main class="main">
    <div class="tile-group tile-group--mpu grid block-large wrap wrap--no-padding">
      <div class="tile tile-hero"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile-advert">
        <div class="advert-mpu"></div>
      </div>
    </div>

    <h2 class="title block wrap">Latest News</h2>
    <div class="tile-group grid block-large wrap wrap--no-padding">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>

    <h2 class="title block wrap">Video</h2>
    <div class="tile-group grid block-large wrap wrap--no-padding">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
  </main>
  <div class="footer"></div>
</body>

<script>
  (function(){
    var banner = document.querySelector('.advert-banner');
    var boundary = document.querySelector('.advert-boundary');
    var offset = banner.offsetTop;
    var hasstuck = false;

    function tick(){

      if(window.pageYOffset > offset){
        setTimeout(function(){
          var dims = banner.getBoundingClientRect();
          if(dims.top < (dims.height*-1)){
            boundary.style.cssText = "height: auto";
          }

          else {
            boundary.style.cssText = "height: " + (window.pageYOffset) + "px;";
          }
          hasstuck = true;
        }, 2000)
      }
      else {
        requestAnimationFrame(tick);
      }
     
    }

    tick();

    window.onscroll = function(){
      if(hasstuck){
        var dims = banner.getBoundingClientRect();
        if(dims.top < (dims.height*-1)){
          boundary.style.cssText = "height: auto";
          window.onscroll = null;
        }      
      }
    }
  })();
</script>
</html>
