<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="wrap"></div>
  </header>
  <nav class="main-nav">
    <div class="wrap"></div>
  </nav>

  
  <div class="advert-boundary">
    <div class="advert-banner-wrap block">
        <div class="advert-banner"></div>
    </div>
  </div>

  <div class="advert-banner-wrap advert-banner-wrap--ghost block"></div>


  <main class="main">
    <div class="tile-group grid block-large wrap wrap--no-padding">
      <div class="tile tile-hero"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile-advert">
        <div class="advert-mpu advert-mpu--sticky"></div>
      </div>
    </div>

    <h2 class="title block wrap">Latest News</h2>
    <div class="tile-group grid block-large wrap wrap--no-padding">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>

    <h2 class="title block wrap">Video</h2>
    <div class="tile-group grid block-large wrap wrap--no-padding">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
  </main>
  <div class="footer"></div>
</body>

<script>
  (function(){
    var banner = document.querySelector('.advert-banner-wrap');
    var mpu = document.querySelector('.tile-advert');
    var boundary = document.querySelector('.advert-boundary');
    var ghost = document.querySelector('.advert-banner-wrap--ghost');

    var random = Math.floor(Math.random()*111);
    if((random%2) === 1){
      banner.querySelector('div').style.height = "250px";
      ghost.style.minHeight = "250px"; 
    }

    function tick(){
      var offset = (mpu.getBoundingClientRect().top + window.pageYOffset) - (boundary.getBoundingClientRect().top + window.pageYOffset);
      boundary.style.cssText = "height: " + (offset) + "px";
      
      setTimeout(function(){
        requestAnimationFrame(tick);
      }, 333)
    }

    tick();



  })();
</script>
</html>
