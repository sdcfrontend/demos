    .section-header {
      position: relative;
      background: hotpink;
      overflow: hidden;
      max-height: 100vh;
    }

    .section-header:after {
      content: "";
      display: block;
      padding-bottom: 100%;
    }

    .section-header__body {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white
    }

    .section-header__body h2 {
      font-size: 2.5em;
      white-space: nowrap;
      will-change: transform;
      transform: translateY(calc(var(--vptop) * 5%));
      /* transition: transform 0.01s */
    }
  </style>
</head>

<script>

  track(document.querySelector('.section-header'));


  function track(el) {

    function tick() {
      var dims = el.getBoundingClientRect();
      var pc = (100 / window.innerHeight) * dims.top;
      pc = pc.toFixed(2);
      el.style.setProperty('--vptop', pc);
      requestAnimationFrame(tick)
    }

    tick();

  }
