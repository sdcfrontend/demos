<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pie</title>
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="css/manager.css">
  </head>

  <body>
    <div class="charts">
      <div class="charts__header">
        <h2>Flexible Data Visualisation</h2>
      </div>

      <div class="charts__body">
        <div class="charts__preview" data-role="preview">
          <div class="chart" data-role="chart" data-type="pie" data-key="true" data-skin="skynews" data-title="Age Groups" animated>
            <div class="chart__point" data-role="chart-point" data-value="15" data-label="Under 18"></div>
            <div class="chart__point" data-role="chart-point" data-value="15" data-label="18 - 25"></div>
            <div class="chart__point" data-role="chart-point" data-value="20" data-label="25 - 40"></div>
            <div class="chart__point" data-role="chart-point" data-value="20" data-label="40 - 65"></div>
            <div class="chart__point" data-role="chart-point" data-value="30" data-label="65+"></div>
          </div>
        </div>

        <div class="charts__options">
          <div class="charts__option">
            <h3>Type</h3>

            <ul class="charts__select-box" closed data-role="select-box">
              <li class="charts__select-box-item" data-role="type-option" data-type="pie" active>Pie Chart</li>
              <li class="charts__select-box-item" data-role="type-option" data-type="barvert">Vertical Bar Chart</li>
              <li class="charts__select-box-item" data-role="type-option" data-type="barhori">Horizontal Bar Chart</li>
            </ul>
          </div>

          <div class="charts__option">
            <h3>Branding</h3>

            <div class="charts__accordion" data-role="accordion" active closed>
              <h4 class="charts__accordion-heading" data-role="accordion-heading">Sky News</h4>

              <ul class="charts__accordion-list">
                <li class="charts__accordion-item" data-role="skin-option" data-accordion-role="accordion-item" data-skin="skynews" active>Sky News</li>
                <li class="charts__accordion-item" data-role="skin-option" data-accordion-role="accordion-item" data-skin="line18">Line 18</li>
              </ul>
            </div>

            <div class="charts__accordion" data-role="accordion" closed>
              <h4 class="charts__accordion-heading" data-role="accordion-heading">Sky Sports</h4>

              <ul class="charts__accordion-list" data-role="accordion-list">
                <li class="charts__accordion-item" data-role="skin-option" data-accordion-role="accordion-item" data-skin="skysports">Sky Sports</li>
                <li class="charts__accordion-item" data-role="skin-option" data-accordion-role="accordion-item" data-skin="premierleague">Premier League</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/charts.js"></script>
    <script src="js/manager.js"></script>
  </body>
</html>
