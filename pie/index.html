<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pie</title>
    <link rel="stylesheet" href="css/pie.css">
  </head>

  <body>
    <div class="pie-container">
      <div class="pie">
        <div class="pie__mask">
          <div class="pie__segment " style="background: red;">
            30
          </div>
        </div>
        <div class="pie__mask">
          <div class="pie__segment" style="background: blue; transform: rotate(108deg);">
            10
          </div>
        </div>
        <div class="pie__mask">
          <div class="pie__segment" style="background: yellow;transform: rotate(144deg);">
            <span class="pie__segment-extra" style="transform: rotate(36deg)"></span>
            60
          </div>
        </div>
      </div>

      <div class="pie">
        <div class="pie__mask">
          <div class="pie__segment " style="background: red;">
            10
          </div>
        </div>
        <div class="pie__mask">
          <div class="pie__segment" style="background: blue; transform: rotate(36deg);">
            <span class="pie__segment-extra" style="transform: rotate(62deg)"></span>
            60
          </div>
        </div>
        <div class="pie__mask pie__mask--right">
          <div class="pie__segment" style="background: yellow;transform: rotate(252deg);">
            30
          </div>
        </div>
      </div>

      <div class="pie">
        <div class="pie__mask">
          <div class="pie__segment" style="background: red;">
            10
          </div>
        </div>
        <div class="pie__mask">
          <div class="pie__segment" style="background: blue; transform: rotate(36deg);">
            <span class="pie__segment-extra" style="transform: rotate(62deg)"></span>
            60
          </div>
        </div>
        <div class="pie__mask pie__mask--right">
          <div class="pie__segment" style="background: green;transform: rotate(252deg);">
            5
          </div>
        </div>
        <div class="pie__mask pie__mask--right">
          <div class="pie__segment" style="background: greenyellow;transform: rotate(270deg);">
            10
          </div>
        </div>
        <div class="pie__mask pie__mask--right">
          <div class="pie__segment" style="background: yellowgreen;transform: rotate(306deg);">
            10
          </div>
        </div>
        <div class="pie__mask pie__mask--right">
          <div class="pie__segment" style="background: yellow;transform: rotate(342deg);">
            5
          </div>
        </div>
      </div>

      <div class="pie">
        <div class="pie__mask">
          <div class="pie__segment" style="background: red;">
            5
          </div>
        </div>
        <div class="pie__mask">
          <div class="pie__segment" style="background: blue; transform: rotate(18deg);">
            5
          </div>
        </div>
        <div class="pie__mask">
          <div class="pie__segment" style="background: green;transform: rotate(36deg);">
            5
          </div>
        </div>
        <div class="pie__mask">
          <div class="pie__segment" style="background: greenyellow;transform: rotate(54deg);">
            10
          </div>
        </div>
        <div class="pie__mask">
          <div class="pie__segment" style="background: yellowgreen;transform: rotate(90deg);">
            5
          </div>
        </div>
        <div class="pie__mask">
          <div class="pie__segment" style="background: yellow;transform: rotate(108deg);">
            10
          </div>
        </div>
        <div class="pie__mask">
          <div class="pie__segment" style="background: orange;transform: rotate(144deg);">
            <span class="pie__segment-extra" style="transform: rotate(36deg)"></span>
            60
          </div>
        </div>
      </div>

      <div class="pie">
        <div class="pie__mask">
          <div class="pie__segment" style="background: red; animation: zoom 0.9s;">
            20
          </div>
        </div>
        <div class="pie__mask" style="animation: zoom 0.8s">
          <div class="pie__segment" style="background: blue; transform: rotate(72deg);">
            20
          </div>
        </div>
        <div class="pie__mask" style="animation: zoom 0.7s">
          <div class="pie__segment" style="background: green;transform: rotate(144deg);">
            20
          </div>
        </div>
        <div class="pie__mask pie__mask--right" style="animation: zoom 0.6s">
          <div class="pie__segment" style="background: greenyellow;transform: rotate(216deg);">
            20
          </div>
        </div>
        <div class="pie__mask pie__mask--right" style="animation: zoom 0.5s">
          <div class="pie__segment" style="background: yellowgreen;transform: rotate(288deg);">
            20
          </div>
        </div>
      </div>

      <div class="pie">
        <div class="pie__mask">
          <div class="pie__segment" style="background: red;">
            10
          </div>
        </div>
        <div class="pie__mask">
          <div class="pie__segment" style="background: blue; transform: rotate(36deg);">
            <span class="pie__segment-extra" style="transform: rotate(144deg)"></span>
            90
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
