  <body>
    <div class="pie-factory">
      <div class="pie-factory__header">
        <h2>Flexible Data Visualisation</h2>
      </div>

      <div class="pie-factory__body">
        <div class="pie-factory__preview">
          <div class="pie" data-role="pie" data-flavour="skynews" animated>
            <div class="pie__segment" data-role="segment" data-value="15">
              <div class="pie__mask pie__mask--full" data-role="mask">
                <div class="pie__segment-fill" data-role="fill"></div>
              </div>
              <div class="pie__mask pie__mask--half">
                <div class="pie__segment-fill" data-role="fill"></div>
                <div class="pie__segment-fill pie__segment-fill--fix" data-role="fix"></div>
              </div>
            </div>

            <div class="pie__segment" data-role="segment" data-value="15">
              <div class="pie__mask pie__mask--full" data-role="mask">
                <div class="pie__segment-fill" data-role="fill"></div>
              </div>
              <div class="pie__mask pie__mask--half">
                <div class="pie__segment-fill" data-role="fill"></div>
                <div class="pie__segment-fill pie__segment-fill--fix" data-role="fix"></div>
              </div>
            </div>

            <div class="pie__segment" data-role="segment" data-value="20">
              <div class="pie__mask pie__mask--full" data-role="mask">
                <div class="pie__segment-fill" data-role="fill"></div>
              </div>
              <div class="pie__mask pie__mask--half">
                <div class="pie__segment-fill" data-role="fill"></div>
                <div class="pie__segment-fill pie__segment-fill--fix" data-role="fix"></div>
              </div>
            </div>

            <div class="pie__segment" data-role="segment" data-value="20">
              <div class="pie__mask pie__mask--full" data-role="mask">
                <div class="pie__segment-fill" data-role="fill"></div>
              </div>
              <div class="pie__mask pie__mask--half">
                <div class="pie__segment-fill" data-role="fill"></div>
                <div class="pie__segment-fill pie__segment-fill--fix" data-role="fix"></div>
              </div>
            </div>

            <div class="pie__segment" data-role="segment" data-value="30">
              <div class="pie__mask pie__mask--full" data-role="mask">
                <div class="pie__segment-fill" data-role="fill"></div>
              </div>
              <div class="pie__mask pie__mask--half">
                <div class="pie__segment-fill" data-role="fill"></div>
                <div class="pie__segment-fill pie__segment-fill--fix" data-role="fix"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="pie-factory__options">
          <div class="pie-factory__option">
            <h3>Styling</h3>

            <button class="pie-factory__button" data-role="flavour-option" data-flavour="skynews" active-flavour>Sky News</button>
            <button class="pie-factory__button"data-role="flavour-option" data-flavour="skysports">Sky Sports</button>
            <button class="pie-factory__button"data-role="flavour-option" data-flavour="premierleague">Premier League</button>
            <button class="pie-factory__button"data-role="flavour-option" data-flavour="line18">Line 18</button>
          </div>
        </div>
      </div>
    </div>
