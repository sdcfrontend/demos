<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      padding: 1em 0;
    }
  
    :root {
      --site-width: 1176px;
      --site-gutter: var(--gap-600);
    }

    .story[class] {
      padding: 0;
    }

    .story-hero[class] {
      padding: 0;
      display: grid;
      grid-template-columns: minmax(200px,2fr) minmax(220px,1fr);
    }

    img {
      display: block;
      max-width: 100%;
    }
    
  </style>
</head>
<body>
  <div class="wrap wrap-site-width wrap-auto-align wrap-gutter gap-800">
    <div class="wrap gap-400">
      <h2 class="display-500 font-brand-2">TOP STORIES</h2>
      <div class="debug grid-areas" style="
        --cols:repeat(4,1fr);
        --cols-l: repeat(3,1fr);
        --cols-m: repeat(2,1fr);
        --cols-s: 1fr;
        --areas: 'cell1 cell1 cell1 cell2' 'cell3 cell4 cell5 cell6';
        --areas-l: 'cell1 cell1 cell1' 'cell2 cell3 cell4' 'cell5 cell6 cell7';
        --areas-m: 'cell1 cell1' 'cell2 cell3' 'cell4 cell5' 'cell6 cell7';
        --areas-s: 'cell1' 'cell2' 'cell3' 'cell4' 'cell5' 'cell6';
      ">
        <div class="grid-cell story-hero">
          <img src="https://e3.365dm.com/23/06/2048x1152/skynews-rishi-sunak-washington_6180898.jpg?20230607162653" alt="">
          <div>1</div>
        </div>
        <div class="grid-cell story">2</div>
        <div class="grid-cell story">3</div>
        <div class="grid-cell story">4</div>
        <div class="grid-cell story">5</div>
        <div class="grid-cell story">6</div>
        <div class="grid-cell story">7</div>
        <div class="grid-cell story">8</div>
        <div class="grid-cell story">9</div>
        <div class="grid-cell story">10</div>
      </div>
    </div>
    <div class="wrap gap-400">
      <h2 class="display-500 font-brand-2">MORE STORIES</h2>
      <div class="debug grid-areas" style="
        --cols:repeat(4,1fr);
        --cols-l: repeat(3,1fr);
        --cols-m: repeat(2,1fr);
        --cols-s: 1fr;
        --areas: 'cell1 cell2 cell3 cell4';
        --areas-l: 'cell1 cell2 cell3' 'cell4 cell5 cell6';
        --areas-m: 'cell1 cell2' 'cell3 cell4' 'cell5 cell6';
        --areas-s: 'cell1' 'cell2' 'cell3' 'cell4' 'cell5' 'cell6';
      ">
        <div class="grid-cell story">1</div>
        <div class="grid-cell story">2</div>
        <div class="grid-cell story">3</div>
        <div class="grid-cell story">4</div>
      </div>
    </div>
  </div>
</body>
</html>
