<!DOCTYPE html>
<html>
  <head>
    <title>Parallax</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/parallax.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="parallax-frame parallax-frame--half" data-parallax-role="frame">
      <div class="parallax-reference">
      </div>
      <div class="parallax-subject parallax-subject--translateY parallax-subject--pull-left" data-parallax-role="subject" data-parallax-multiplier="0.5">
        Ev'ry day am parallaxin'
      </div>
      <div class="parallax-subject parallax-subject--translateX parallax-subject--pull-right" data-parallax-role="subject" data-parallax-multiplier="0.5">
        Ev'ry day am parallaxin'
      </div>
    </div>

    <div class="parallax-frame parallax-frame--half parallax-frame--short" data-parallax-role="frame">
      <div class="parallax-reference">
      </div>
      <div class="parallax-subject parallax-subject--translateY parallax-subject--pull-left" data-parallax-role="subject" data-parallax-multiplier="0.5">
        Ev'ry day am parallaxin'
      </div>
      <div class="parallax-subject parallax-subject--translateX parallax-subject--pull-right" data-parallax-role="subject" data-parallax-multiplier="0.5">
        Ev'ry day am parallaxin'
      </div>
    </div>

    <div class="parallax-frame parallax-frame--short" data-parallax-role="frame">
      <div class="parallax-reference">
      </div>
      <div class="parallax-subject parallax-subject--translateY" data-parallax-role="subject" data-parallax-multiplier="0.5">
        Ev'ry day am parallaxin'
      </div>
    </div>

    <div class="parallax-frame" data-parallax-role="frame">
      <div class="parallax-reference">
      </div>
      <div class="parallax-subject parallax-subject--translateY parallax-subject--pull-left" data-parallax-role="subject" data-parallax-multiplier="0.5">
        Ev'ry day am parallaxin'
      </div>
      <div class="parallax-subject parallax-subject--translateY parallax-subject--pull-right" data-parallax-role="subject" data-parallax-multiplier="0.5">
        Ev'ry day am parallaxin'
      </div>
    </div>

    <script src="js/parallax.js"></script>
  </body>
</html>
